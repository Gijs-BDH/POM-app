<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM – Ruimtestaat (begeleid)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="max-w-5xl mx-auto">
    <a href="pve-stap-4.html" class="text-xs text-gray-400 hover:text-violet-600">← Ruimte definities</a>
    <h1 id="project-titel" class="text-xl font-semibold text-gray-700 mt-1 mb-2"></h1>
    <div id="step-indicator" class="mb-6"></div>

    <div class="flex gap-6">
      <div id="nav-panel" class="nav-panel"></div>

      <div class="flex-1 flex gap-6">

        <!-- Questions card -->
        <div class="card flex-1 max-w-lg">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">Ruimtestaat</h2>
          <p class="text-xs text-gray-400 mb-6">Beantwoord de onderstaande vragen om de ruimtestaat samen te stellen.</p>

          <!-- Onderwijs stijl -->
          <div class="mb-6 pb-6 border-b border-gray-100">
            <h3 class="text-sm font-semibold text-gray-600 mb-3">Onderwijs stijl</h3>
            <div class="flex flex-col gap-3">
              <!-- <div class="flex items-center gap-4">
                <label class="text-sm text-gray-500 w-40 text-right flex-shrink-0">Onderwijs methode</label>
                <select id="q-methode" class="select-field" onchange="saveVragen()">
                  <option value="">Selecteer…</option>
                  <option>Traditioneel klassikaal</option>
                  <option>Montessori</option>
                  <option>Jenaplan</option>
                  <option>Dalton</option>
                  <option>Ervaringsgericht</option>
                  <option>Hybride</option>
                </select>
              </div> -->
              <div class="flex items-center gap-4">
                <label class="text-sm text-gray-500 w-40 text-right flex-shrink-0">Groepsindeling</label>
                <select id="q-groepsindeling" class="select-field" onchange="saveVragen()">
                  <option value="">Selecteer…</option>
                  <option>Leeftijdsgroepen</option>
                  <option>Jaarlagen</option>
                  <option>Niveaugroepen</option>
                  <option>Gemengde groepen</option>
                </select>
              </div>
              <div class="flex items-center gap-4">
                <label class="text-sm text-gray-500 w-40 text-right flex-shrink-0">Speelwijze</label>
                <select id="q-speelwijze" class="select-field" onchange="saveVragen()">
                  <option value="">Selecteer…</option>
                  <option>Binnen gericht</option>
                  <option>Buiten gericht</option>
                  <option>Gemengd</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Ja/nee vragen (placeholder) -->
          <div class="flex flex-col gap-4">
            <h3 class="text-sm font-semibold text-gray-600 mb-1">Aanvullende vragen</h3>
            <div id="ja-nee-vragen"></div>
          </div>
        </div>

        <!-- Info + dashboard -->
        <div class="flex flex-col gap-4 w-52 flex-shrink-0">
          <div class="info-card">
            Begeleid opstellen helpt bij het in kaart brengen van de benodigde ruimtes op basis van de gekozen onderwijsmethode.
          </div>
          <div id="dashboard-widget" class="dashboard-widget"></div>
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6 max-w-3xl">
      <button onclick="volgendeStap()" class="btn-primary px-6 py-2">volgende stap</button>
    </div>
  </div>

  <script src="js/state.js"></script>
  <script src="js/calculations.js"></script>
  <script>
    const JA_NEE = [
      'Is er een ruimte nodig voor buitenschoolse opvang (BSO)?',
      'Is een gymzaal in het gebouw gewenst?',
      'Is een bibliotheekhoek of mediaruimte gewenst?',
      'Zijn er ruimtes nodig voor logopedie / remedial teaching?',
      'Is een personeelskantine gewenst?',
    ];

    const project = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }
    const pveV = getActivePveVariant();
    if (!pveV) { window.location.href = 'pve-stap-1.html'; }

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('step-indicator').innerHTML = renderStepIndicator(2, 5, ['pve-stap-2.html']);
    document.getElementById('nav-panel').innerHTML = renderNavPanel('pve', project);
    document.getElementById('dashboard-widget').innerHTML = renderDashboard(project);

    const savedVragen = (pveV && pveV.ruimtestaat && pveV.ruimtestaat.vragen) || {};

    // Render ja/nee questions
    const container = document.getElementById('ja-nee-vragen');
    JA_NEE.forEach((q, i) => {
      const saved = savedVragen['jn_' + i] || '';
      const row = document.createElement('div');
      row.className = 'flex items-start gap-4';
      row.innerHTML = `
        <span class="text-sm text-gray-600 flex-1">${q}</span>
        <div class="flex gap-2 flex-shrink-0">
          <button class="sel-btn ${saved==='ja'?'active':''}" onclick="setJN(${i},'ja',this)">Ja</button>
          <button class="sel-btn ${saved==='nee'?'active':''}" onclick="setJN(${i},'nee',this)">Nee</button>
        </div>`;
      container.appendChild(row);
    });

    // Restore dropdowns
    if (savedVragen.methode)       document.getElementById('q-methode').value       = savedVragen.methode;
    if (savedVragen.groepsindeling) document.getElementById('q-groepsindeling').value = savedVragen.groepsindeling;
    if (savedVragen.speelwijze)    document.getElementById('q-speelwijze').value    = savedVragen.speelwijze;

    function setJN(i, val, btn) {
      btn.closest('.flex.gap-2').querySelectorAll('.sel-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      saveVragen();
    }

    function saveVragen() {
      const vragen = {
        // methode:       document.getElementById('q-methode').value,
        groepsindeling: document.getElementById('q-groepsindeling').value,
        speelwijze:    document.getElementById('q-speelwijze').value,
      };
      JA_NEE.forEach((_, i) => {
        const active = document.querySelectorAll(`#ja-nee-vragen .flex:nth-child(${i+1}) .sel-btn.active`)[0];
        vragen['jn_' + i] = active ? active.textContent.trim().toLowerCase() : '';
      });
      updateActivePveVariant({ ruimtestaat: { type: 'begeleid', vragen } });
    }

    function volgendeStap() {
      saveVragen();
      window.location.href = 'pve-stap-4-vlekkenplan.html';
    }
  </script>
</body>
</html>
