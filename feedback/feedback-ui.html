<div id="feedback-floating-buttons" class="fixed bottom-6 right-6 flex flex-col gap-3 z-50">
  <button id="check-feedback-btn" class="relative bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg shadow-lg transition-all duration-200 text-sm flex items-center gap-2">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
    </svg>
    Check Feedback
    <span id="feedback-badge" class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
  </button>
  <button id="give-feedback-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-200 font-medium flex items-center gap-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    Give Feedback
  </button>
</div>

<div id="give-feedback-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
    <div class="p-6 border-b border-gray-200 flex items-center justify-between">
      <h2 class="text-2xl font-bold text-gray-800">Give Feedback</h2>
      <button id="close-give-feedback" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Page</label>
        <input type="text" id="feedback-page" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
        <input type="text" id="feedback-title" placeholder="Brief summary of your feedback" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
        <textarea id="feedback-description" rows="4" placeholder="Detailed description of your feedback" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Screenshot with Highlights</label>
        <div class="border border-gray-300 rounded-md overflow-hidden bg-gray-50">
          <div id="screenshot-container" class="relative">
            <canvas id="screenshot-canvas" class="w-full cursor-crosshair"></canvas>
            <div id="screenshot-loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-90">
              <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-2"></div>
                <p class="text-gray-600">Capturing screenshot...</p>
              </div>
            </div>
          </div>
          <div class="p-3 bg-gray-100 border-t border-gray-300 flex gap-2">
            <button id="clear-highlights-btn" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 rounded transition-colors">
              Clear Highlights
            </button>
            <span class="text-sm text-gray-600 self-center">Click and drag to highlight areas</span>
          </div>
        </div>
      </div>
    </div>

    <div class="p-6 border-t border-gray-200 flex justify-end gap-3">
      <button id="cancel-feedback-btn" class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-md transition-colors">
        Cancel
      </button>
      <button id="submit-feedback-btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors font-medium">
        Submit Feedback
      </button>
    </div>
  </div>
</div>

<div id="check-feedback-popup" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] flex flex-col">
    <div class="p-6 border-b border-gray-200 flex items-center justify-between">
      <h2 class="text-2xl font-bold text-gray-800">Feedback Overview</h2>
      <button id="close-check-feedback" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6 border-b border-gray-200 space-y-4">
      <div class="flex flex-wrap gap-3 items-center">
        <div class="flex gap-2">
          <button data-filter="waiting" class="filter-btn px-4 py-2 rounded-md text-sm font-medium transition-colors bg-yellow-100 text-yellow-800 border border-yellow-300">
            Waiting
          </button>
          <button data-filter="active" class="filter-btn px-4 py-2 rounded-md text-sm font-medium transition-colors bg-blue-100 text-blue-800 border border-blue-300">
            Active
          </button>
          <button data-filter="done" class="filter-btn px-4 py-2 rounded-md text-sm font-medium transition-colors bg-gray-200 text-gray-500 border border-gray-300 opacity-50">
            Done
          </button>
        </div>
        <div class="flex-1 min-w-[200px]">
          <input type="text" id="feedback-search" placeholder="Search by title..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <button id="mark-all-done-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md text-sm font-medium transition-colors">
          Mark All Done
        </button>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto p-6">
      <div id="feedback-list" class="space-y-3">
        <div class="text-center py-8 text-gray-500">
          <svg class="w-16 h-16 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
          </svg>
          <p>No feedback items found</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="feedback-error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[150] flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
    <div class="flex items-start gap-3">
      <svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Error</h3>
        <p id="feedback-error-message" class="text-gray-600"></p>
      </div>
    </div>
    <div class="mt-6 flex justify-end">
      <button id="close-error-modal" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition-colors">
        Close
      </button>
    </div>
  </div>
</div>
