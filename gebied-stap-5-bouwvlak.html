<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM â€“ Gebied Stap 5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    #map, #map3d { height: 800px; border-radius: 0.75rem; }
    #walkthrough-view { height: 800px; border-radius: 0.75rem; overflow: hidden; display: none; background: #f3f4f6; }
    #walkthrough-view img { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="mx-auto">
    <a href="project-overzicht.html" class="breadcrumb">â† Project overzicht</a>
    <h1 id="project-titel" class="page-title"></h1>
    <div id="step-indicator" class="mb-6"></div>

    <div class="flex gap-5">
      <div id="nav-panel" class="nav-panel"></div>

      <!-- Map -->
      <div class="flex-1">
        <div class="flex justify-end mb-2">
          <div class="inline-flex rounded-lg border border-gray-200 bg-white p-0.5">
            <button id="btn-2d" onclick="setMapMode('2d')" class="px-3 py-1 text-xs rounded-md bg-violet-600 text-white">2D</button>
            <button id="btn-3d" onclick="setMapMode('3d')" class="px-3 py-1 text-xs rounded-md text-gray-500">3D</button>
          </div>
        </div>
        <div id="map"></div>
        <div id="map3d" class="hidden"></div>
        <div id="walkthrough-view">
          <iframe src="walkthrough-gebied.html" class="w-full h-full object-cover" style="height:700px;"></iframe>
        </div>
        <p id="map-hint" class="text-xs text-gray-400 mt-2 text-center hidden">
          Klik op de kaart om bomen te plaatsen &nbsp;Â·&nbsp; dubbelklik om te stoppen
        </p>
      </div>
      
      <!-- Right: oppervlakte summary -->
      <div class="w-52 flex-shrink-0">
        <div class="card p-4 flex flex-col gap-2 h-full" style="border: 2px solid #7C3AED;">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Oppervlak</h3>
          <div class="flex justify-between text-xs text-gray-500">
            <span>Bouwvlak</span>
            <span id="opp-summary-bouwvlak">â€” mÂ²</span>
          </div>
          <div class="flex justify-between text-xs" style="color:#F97316"><span>Â· Onbebouwd</span><span id="opp-summary-onbebouwdGebied">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#EF4444"><span>Â· Uitsluiting</span><span id="opp-summary-uitsluiting">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#3B82F6"><span>Â· Parkeren</span><span id="opp-summary-parkeren">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#22C55E"><span>Â· Onderbouwplein</span><span id="opp-summary-onderbouwplein">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#0EA5E9"><span>Â· Bovenbouwplein</span><span id="opp-summary-bovenbouwPlein">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#A855F7"><span>Â· Fietsenstalling</span><span id="opp-summary-fietsenstalling">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#F59E0B"><span>Â· Obstakels</span><span id="opp-summary-obstakels">â€” mÂ²</span></div>
          <div class="flex justify-between text-xs" style="color:#14B8A6"><span>Â· Placeholder</span><span id="opp-summary-placeholder">â€” mÂ²</span></div>

          <div class="mt-auto border-t border-gray-100 pt-2 flex flex-col gap-2">
            <button id="btn-walkthrough" onclick="toggleWalkthrough()" class="btn-secondary w-full text-sm py-2">Walkthrough</button>
            <button onclick="afronden()" class="btn-primary w-full text-sm py-2">volgende</button>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>window.CESIUM_BASE_URL = 'https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/';</script>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/Cesium.js"></script>
  <script src="js/cesium-maplibre-shim.js?v=20261030"></script>
  <script src="js/state.js"></script>
  <script>
    const params   = new URLSearchParams(window.location.search);
    const gebiedId = params.get('id');
    const project  = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    let variant = (project.gebiedVarianten || []).find(g => g.id === gebiedId);
    if (!variant) { window.location.href = 'project-overzicht.html'; }

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('step-indicator').innerHTML  = renderStepIndicator(5, 5, ['gebied-stap-1b-kavels.html', 'gebied-stap-2-stedenbouw.html?id=' + gebiedId, 'gebied-stap-3-programma.html?id=' + gebiedId, 'gebied-stap-4-bebouwing.html?id=' + gebiedId]);
    document.getElementById('nav-panel').innerHTML       = renderNavPanel('gebied', project);

    // Pre-fill aantal
    // document.getElementById('bomen-aantal').value = (variant.bomen) || '';

    // â”€â”€ Map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const MAP_VIEW_KEY = 'pom_map_view_gebied_' + project.id;
    const savedView = JSON.parse(localStorage.getItem(MAP_VIEW_KEY) || 'null');
    const map = L.map('map').setView(
      savedView ? [savedView.lat, savedView.lng] : [52.2, 5.3],
      savedView ? savedView.zoom : 8
    );
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);
    map.on('moveend', () => {
      const c = map.getCenter();
      localStorage.setItem(MAP_VIEW_KEY, JSON.stringify({ lat: c.lat, lng: c.lng, zoom: map.getZoom() }));
    });

    const map3d = new maplibregl.Map({
      container: 'map3d',
      style: {
        version: 8,
        sources: { osm: { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256 } },
        layers: [{ id: 'osm', type: 'raster', source: 'osm' }]
      },
      center: [map.getCenter().lng, map.getCenter().lat],
      zoom: map.getZoom(),
      pitch: 55,
      bearing: -15
    });

    let mapMode = '2d';

    function setMapMode(mode) {
      mapMode = mode;
      const map2dEl = document.getElementById('map');
      const map3dEl = document.getElementById('map3d');
      const btn2d = document.getElementById('btn-2d');
      const btn3d = document.getElementById('btn-3d');
      if (mode === '3d') {
        const c = map.getCenter();
        map3d.setCenter([c.lng, c.lat]);
        map3d.setZoom(map.getZoom());
        map2dEl.classList.add('hidden');
        map3dEl.classList.remove('hidden');
        btn2d.className = 'px-3 py-1 text-xs rounded-md text-gray-500';
        btn3d.className = 'px-3 py-1 text-xs rounded-md bg-violet-600 text-white';
        map3d.resize();
        syncLeafletTo3D();
      } else {
        const c = map3d.getCenter();
        map.setView([c.lat, c.lng], map3d.getZoom());
        map3dEl.classList.add('hidden');
        map2dEl.classList.remove('hidden');
        btn2d.className = 'px-3 py-1 text-xs rounded-md bg-violet-600 text-white';
        btn3d.className = 'px-3 py-1 text-xs rounded-md text-gray-500';
        map.invalidateSize();
      }

      if (walkthroughActive) {
        map2dEl.style.display = 'none';
        map3dEl.style.display = 'none';
      } else {
        map2dEl.style.display = mode === '3d' ? 'none' : '';
        map3dEl.style.display = mode === '3d' ? '' : 'none';
      }
    }
    window.setMapMode = setMapMode;

    let map3dReady = false;
    const sync3dSourceId = 'leaflet-polygons-src';
    const obstacle3dPointSourceId = 'obstacles-points-src';
    const obstacle3dVolumeSourceId = 'obstacles-volume-src';
    function syncLeafletTo3D() {
      if (!map3dReady) return;
      const features = [];
      map.eachLayer(layer => {
        if (layer instanceof L.Polygon) {
          const gj = layer.toGeoJSON();
          if (gj && gj.geometry) {
            gj.properties = {
              fillColor: layer.options?.fillColor || layer.options?.color || '#7C3AED',
              lineColor: layer.options?.color || '#4C1D95',
              fillOpacity: layer.options?.fillOpacity ?? 0.22,
              lineWidth: layer.options?.weight ?? 1.5,
            };
            features.push(gj);
          }
        }
      });
      const fc = { type: 'FeatureCollection', features };
      const src = map3d.getSource(sync3dSourceId);
      if (src) {
        src.setData(fc);
      } else {
        map3d.addSource(sync3dSourceId, { type: 'geojson', data: fc });
        map3d.addLayer({
          id: 'leaflet-polygons-fill',
          type: 'fill',
          source: sync3dSourceId,
          paint: {
            'fill-color': ['coalesce', ['get', 'fillColor'], '#7C3AED'],
            'fill-opacity': ['coalesce', ['get', 'fillOpacity'], 0.22]
          }
        });
        map3d.addLayer({
          id: 'leaflet-polygons-line',
          type: 'line',
          source: sync3dSourceId,
          paint: {
            'line-color': ['coalesce', ['get', 'lineColor'], '#4C1D95'],
            'line-width': ['coalesce', ['get', 'lineWidth'], 1.5]
          }
        });
      }
    }

    const OBSTAKEL_TYPES = [
      { key: 'boom', label: 'Boom', icon: 'ğŸŒ³' },
      { key: 'lamp', label: 'Lichtmast', icon: 'ğŸ’¡' },
      { key: 'bank', label: 'Bankje', icon: 'ğŸª‘' },
    ];
    function getObstacleType(typeKey) {
      return OBSTAKEL_TYPES.find(t => t.key === typeKey) || OBSTAKEL_TYPES[0];
    }
    const obstacleItems = ((variant.obstakels && variant.obstakels.objects) || [])
      .filter(o => typeof o.lat === 'number' && typeof o.lng === 'number');
    const obstacleObjectsLayer = L.layerGroup().addTo(map);
    function renderObstacleObjects2D() {
      obstacleObjectsLayer.clearLayers();
      obstacleItems.forEach(o => {
        const t = getObstacleType(o.type);
        const icon = L.divIcon({
          className: '',
          html: `<div style="font-size:1.2rem;line-height:1;">${t.icon}</div>`,
          iconSize: [22, 22],
          iconAnchor: [11, 11]
        });
        L.marker([o.lat, o.lng], { icon }).addTo(obstacleObjectsLayer).bindTooltip(t.label, { direction: 'top', offset: [0, -8] });
      });
    }

    function circleFootprint(lng, lat, radiusM, steps = 16) {
      const mToLng = 1 / (111320 * Math.cos(lat * Math.PI / 180));
      const mToLat = 1 / 111320;
      const ring = [];
      for (let i = 0; i <= steps; i++) {
        const a = (i / steps) * Math.PI * 2;
        ring.push([lng + Math.cos(a) * radiusM * mToLng, lat + Math.sin(a) * radiusM * mToLat]);
      }
      return ring;
    }
    function rectFootprint(lng, lat, widthM, lengthM) {
      const hw = widthM / 2;
      const hl = lengthM / 2;
      const mToLng = 1 / (111320 * Math.cos(lat * Math.PI / 180));
      const mToLat = 1 / 111320;
      const pts = [
        [lng - hl * mToLng, lat - hw * mToLat],
        [lng + hl * mToLng, lat - hw * mToLat],
        [lng + hl * mToLng, lat + hw * mToLat],
        [lng - hl * mToLng, lat + hw * mToLat],
      ];
      pts.push(pts[0]);
      return pts;
    }
    function obstacleVolumeFeatures(o) {
      const mToLng = 1 / (111320 * Math.cos(o.lat * Math.PI / 180));
      const mToLat = 1 / 111320;
      if (o.type === 'boom') {
        return [
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng, o.lat, 0.16)] }, properties: { color: '#6B3F1F', h: 3.2, b: 0, op: 0.98 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng, o.lat, 1.45)] }, properties: { color: '#2F7D32', h: 5.4, b: 2.4, op: 0.94 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng - 0.95 * mToLng, o.lat + 0.2 * mToLat, 1.05)] }, properties: { color: '#2E7D32', h: 5.8, b: 3.0, op: 0.92 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng + 0.95 * mToLng, o.lat + 0.18 * mToLat, 1.0)] }, properties: { color: '#357A38', h: 5.8, b: 3.0, op: 0.92 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng - 0.35 * mToLng, o.lat - 0.95 * mToLat, 0.9)] }, properties: { color: '#3E8C41', h: 5.6, b: 2.9, op: 0.9 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng + 0.3 * mToLng, o.lat + 0.9 * mToLat, 0.85)] }, properties: { color: '#4C9A4A', h: 6.1, b: 3.4, op: 0.9 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng, o.lat + 0.15 * mToLat, 0.75)] }, properties: { color: '#66B56A', h: 7.0, b: 4.9, op: 0.88 } }
        ];
      }
      if (o.type === 'lamp') {
        return [
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng, o.lat, 0.07)] }, properties: { color: '#9CA3AF', h: 4.8, b: 0, op: 0.98 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [rectFootprint(o.lng + 0.32 * mToLng, o.lat, 0.07, 0.65)] }, properties: { color: '#D1D5DB', h: 4.95, b: 4.75, op: 0.98 } },
          { type: 'Feature', geometry: { type: 'Polygon', coordinates: [circleFootprint(o.lng + 0.62 * mToLng, o.lat, 0.18)] }, properties: { color: '#FEF3C7', h: 5.15, b: 4.8, op: 0.78 } }
        ];
      }
      return [
        { type: 'Feature', geometry: { type: 'Polygon', coordinates: [rectFootprint(o.lng, o.lat, 0.55, 1.8)] }, properties: { color: '#A16207', h: 0.5, b: 0.45, op: 0.98 } },
        { type: 'Feature', geometry: { type: 'Polygon', coordinates: [rectFootprint(o.lng - 0.62 * mToLng, o.lat - 0.18 * mToLat, 0.1, 0.12)] }, properties: { color: '#6B4F3A', h: 0.45, b: 0, op: 0.98 } },
        { type: 'Feature', geometry: { type: 'Polygon', coordinates: [rectFootprint(o.lng + 0.62 * mToLng, o.lat - 0.18 * mToLat, 0.1, 0.12)] }, properties: { color: '#6B4F3A', h: 0.45, b: 0, op: 0.98 } },
        { type: 'Feature', geometry: { type: 'Polygon', coordinates: [rectFootprint(o.lng, o.lat + (0.3 * mToLat), 0.1, 1.8)] }, properties: { color: '#92400E', h: 1.1, b: 0.45, op: 0.98 } }
      ];
    }
    function syncObstaclesTo3D() {
      if (!map3dReady) return;
      const pointFc = {
        type: 'FeatureCollection',
        features: obstacleItems.map(o => {
          const t = getObstacleType(o.type);
          return { type: 'Feature', geometry: { type: 'Point', coordinates: [o.lng, o.lat] }, properties: { label: t.label, icon: t.icon } };
        })
      };
      const volumeFc = { type: 'FeatureCollection', features: obstacleItems.flatMap(obstacleVolumeFeatures) };

      if (!map3d.getSource(obstacle3dPointSourceId)) map3d.addSource(obstacle3dPointSourceId, { type: 'geojson', data: pointFc });
      if (!map3d.getSource(obstacle3dVolumeSourceId)) map3d.addSource(obstacle3dVolumeSourceId, { type: 'geojson', data: volumeFc });

      if (!map3d.getLayer('obstacles-objects-3d')) {
        map3d.addLayer({
          id: 'obstacles-objects-3d',
          type: 'fill-extrusion',
          source: obstacle3dVolumeSourceId,
          paint: {
            'fill-extrusion-color': ['coalesce', ['get', 'color'], '#9CA3AF'],
            'fill-extrusion-height': ['coalesce', ['get', 'h'], 1],
            'fill-extrusion-base': ['coalesce', ['get', 'b'], 0],
            'fill-extrusion-opacity': ['coalesce', ['get', 'op'], 0.95]
          }
        });
      }
      if (!map3d.getLayer('obstacles-objects-3d-outline')) {
        map3d.addLayer({
          id: 'obstacles-objects-3d-outline',
          type: 'line',
          source: obstacle3dVolumeSourceId,
          paint: {
            'line-color': '#5B4636',
            'line-width': 1
          }
        });
      }
      if (!map3d.getLayer('obstacles-points-label')) {
        map3d.addLayer({
          id: 'obstacles-points-label',
          type: 'symbol',
          source: obstacle3dPointSourceId,
          layout: {
            'text-field': ['concat', ['get', 'icon'], ' ', ['get', 'label']],
            'text-size': 12,
            'text-offset': [0, 1.2],
            'text-anchor': 'top'
          },
          paint: { 'text-color': '#7C2D12' }
        });
      }
      map3d.getSource(obstacle3dPointSourceId).setData(pointFc);
      map3d.getSource(obstacle3dVolumeSourceId).setData(volumeFc);
    }

    map3d.on('load', () => { map3dReady = true; syncLeafletTo3D(); syncObstaclesTo3D(); });
    map.on('layeradd', syncLeafletTo3D);
    map.on('layerremove', syncLeafletTo3D);

    renderObstacleObjects2D();

    // Stap-1 reference kavel (read-only dashed boundary)
    if (variant.geo && variant.geo.length >= 3) {
      L.polygon(variant.geo, { color: '#7C3AED', fillColor: '#7C3AED',
        fillOpacity: 0.06, weight: 2, dashArray: '6 4' }).addTo(map);
    }

    // Context layers from previous steps
    const CTX = [
      { key: 'onbebouwdGebied', color: '#F97316' },
      { key: 'uitsluiting',    color: '#EF4444' },
      { key: 'parkeren',       color: '#3B82F6' },
      { key: 'onderbouwplein', color: '#22C55E' },
      { key: 'bovenbouwPlein', color: '#0EA5E9' },
      { key: 'fietsenstalling',color: '#A855F7' },
      { key: 'obstakels',      color: '#F59E0B' },
      { key: 'placeholder',    color: '#14B8A6' },
    ];
    let hasBounds = false;
    CTX.forEach(c => {
      const data = variant[c.key];
      if (!data) return;
      const toRender = (data.zones && data.zones.length > 0)
        ? data.zones.filter(z => z.geo && z.geo.length >= 3)
        : (data.geo && data.geo.length >= 3 ? [{ geo: data.geo }] : []);
      toRender.forEach(z => {
        const poly = L.polygon(z.geo, { color: c.color, fillColor: c.color, fillOpacity: 0.2, weight: 1.5, dashArray: '4 4' }).addTo(map);
        if (!hasBounds && !savedView) { map.fitBounds(poly.getBounds(), { padding: [40, 40] }); hasBounds = true; }
      });
    });
    if (!hasBounds && !savedView && variant.geo && variant.geo.length >= 3) {
      map.fitBounds(L.polygon(variant.geo).getBounds(), { padding: [40, 40] });
      hasBounds = true;
    }

    function layerOpp(key) {
      const data = variant[key];
      if (!data) return 0;
      if (data.zones && data.zones.length) return data.zones.reduce((sum, z) => sum + (z.opp || 0), 0);
      return data.opp || 0;
    }

    function updateSummary() {
      const bouwvlakOpp = (variant.bouwbaarGebied && variant.bouwbaarGebied.opp) || variant.opp || 0;
      document.getElementById('opp-summary-bouwvlak').textContent = bouwvlakOpp ? bouwvlakOpp.toLocaleString('nl-NL') + ' mÂ²' : 'â€” mÂ²';
      ['onbebouwdGebied', 'uitsluiting', 'parkeren', 'onderbouwplein', 'bovenbouwPlein', 'fietsenstalling', 'obstakels', 'placeholder'].forEach(key => {
        const el = document.getElementById('opp-summary-' + key);
        if (!el) return;
        const opp = layerOpp(key);
        el.textContent = opp ? opp.toLocaleString('nl-NL') + ' mÂ²' : 'â€” mÂ²';
      });
    }
    updateSummary();

    // Tree markers
    const bomenLayer = L.layerGroup().addTo(map);
    let tekenMode = false;
    let bomenCount = (variant.bomen && variant.bomen.aantal) || 0;

    const boomIcon = L.divIcon({
      className: '',
      html: '<div style="font-size:1.4rem;line-height:1;">ğŸŒ³</div>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });

    map.on('click', e => {
      if (!tekenMode) return;
      L.marker([e.latlng.lat, e.latlng.lng], { icon: boomIcon }).addTo(bomenLayer);
      bomenCount++;
      // document.getElementById('bomen-aantal').value = bomenCount;
    });

    map.on('dblclick', () => {
      if (!tekenMode) return;
      tekenMode = false;
      map.getContainer().style.cursor = '';
      document.getElementById('map-hint').classList.add('hidden');
    });

    function startTekenModus() {
      tekenMode = true;
      map.getContainer().style.cursor = 'crosshair';
      document.getElementById('map-hint').classList.remove('hidden');
    }

    // function updateAantal() {
    //   bomenCount = parseInt(document.getElementById('bomen-aantal').value) || 0;
    // }

    let walkthroughActive = false;
    function toggleWalkthrough() {
      const mapEl = document.getElementById('map');
      const map3dEl = document.getElementById('map3d');
      const walkthroughEl = document.getElementById('walkthrough-view');
      const btnWalkthrough = document.getElementById('btn-walkthrough');
      walkthroughActive = !walkthroughActive;
      if (walkthroughActive) {
        mapEl.style.display = 'none';
        map3dEl.style.display = 'none';
        walkthroughEl.style.display = 'block';
      } else {
        walkthroughEl.style.display = 'none';
        mapEl.style.display = mapMode === '3d' ? 'none' : '';
        map3dEl.style.display = mapMode === '3d' ? '' : 'none';
        if (mapMode === '3d') map3d.resize();
        else map.invalidateSize();
      }
      btnWalkthrough.textContent = walkthroughActive ? 'Kaart' : 'Walkthrough';
    }

    function afronden() {
      // const aantal = parseInt(document.getElementById('bomen-aantal').value) || bomenCount;
      // updateGebiedVariantById(gebiedId, { bomen: { aantal } });

      // Also update the top-level opp from bouwbaarGebied
      const fresh = getCurrentProject();
      const v = (fresh.gebiedVarianten || []).find(g => g.id === gebiedId);
      const opp = (v && v.bouwbaarGebied && v.bouwbaarGebied.opp) || 0;
      if (opp > 0) updateGebiedVariantById(gebiedId, { opp });

      window.location.href = 'project-overzicht.html';
    }
  </script>
  <script src="js/bot.js"></script>
</body>
</html>
