<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM – PVE Overzicht</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="max-w-5xl mx-auto">
    <a href="project-overzicht.html" class="text-xs text-gray-400 hover:text-violet-600">← Project overzicht</a>
    <h1 id="project-titel" class="text-xl font-semibold text-gray-700 mt-1 mb-2"></h1>

    <div class="flex gap-6">
      <div id="nav-panel" class="nav-panel"></div>

      <div class="flex-1">

        <!-- Page header -->
        <div class="flex items-end justify-between mb-6">
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">PVE Varianten</h2>
            <p class="text-sm text-gray-400 mt-0.5">Klik op een variant om deze te bewerken</p>
          </div>
          <a href="pve-stap-1-invoer.html" class="btn-primary px-4 py-2 text-sm">+ Nieuwe variant</a>
        </div>

        <div id="variant-list" class="flex flex-col gap-3"></div>
      </div>
    </div>
  </div>

  <script src="js/state.js"></script>
  <script src="js/calculations.js"></script>
  <script>
    const project = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('nav-panel').innerHTML = renderNavPanel('pve', project);

    function render() {
      const p   = getCurrentProject();
      const list = document.getElementById('variant-list');
      list.innerHTML = '';

      p.pveVarianten.forEach(variant => {
        const isActive   = variant.id === p.activePveId;
        const isAfgerond = variant.planning && variant.planning.afgerond;
        const { totalBVO, bouwkosten, tco } = POM_CALC.calcDashboard(variant.voorzieningen);
        const V  = variant.voorzieningen;
        const po = V.primairOnderwijs;
        const vs = V.voorschoolseOpvang;
        const sp = V.sport;

        const card = document.createElement('div');
        card.className = 'overflow-hidden rounded-2xl border cursor-pointer transition-all hover:shadow-md '
          + (isActive ? 'border-violet-400' : 'border-gray-200');

        // ── Header bar ──
        const hdr = document.createElement('div');
        hdr.className = 'flex items-center justify-between px-5 py-3 '
          + (isActive ? 'bg-violet-600' : 'bg-gray-600');
        hdr.innerHTML = `
          <div class="flex items-center gap-2">
            <span class="text-white font-semibold text-sm">${variant.naam}</span>
            ${isActive    ? '<span class="text-xs rounded-full px-2 py-0.5 bg-white/20 text-white border border-white/30">actief</span>' : ''}
            ${isAfgerond  ? '<span class="text-xs rounded-full px-2 py-0.5 bg-green-400/25 text-green-100 border border-green-300/30">afgerond</span>' : ''}
          </div>
          <div class="flex items-center gap-3" id="hdr-actions-${variant.id}"></div>`;

        // ── Body: 3 columns ──
        const voorzItems = [
          { obj: po, label: 'Primair onderwijs',   detail: po.actief ? `${po.leerlingen} leerlingen` : null },
          { obj: vs, label: 'Voorschoolse opvang', detail: vs.actief ? `${vs.groepen} groepen`       : null },
          { obj: sp, label: 'Sport',               detail: sp.actief ? sp.type                       : null },
        ];

        const body = document.createElement('div');
        body.className = 'grid grid-cols-3 divide-x divide-gray-100 bg-white';
        body.innerHTML = `
          <!-- Voorzieningen -->
          <div class="px-5 py-4">
            <div class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-3">Voorzieningen</div>
            <div class="flex flex-col gap-2">
              ${voorzItems.map(it => `
                <div class="flex items-center gap-2 text-xs ${it.obj.actief ? 'text-gray-700' : 'text-gray-300'}">
                  <span class="w-2 h-2 rounded-full flex-shrink-0 ${it.obj.actief ? 'bg-violet-500' : 'bg-gray-200'}"></span>
                  <span class="${it.obj.actief ? 'font-medium' : ''}">${it.label}</span>
                  ${it.detail ? `<span class="text-gray-400">· ${it.detail}</span>` : ''}
                </div>`).join('')}
            </div>
          </div>

          <!-- Ruimte -->
          <div class="px-5 py-4">
            <div class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-3">Ruimte</div>
            <div class="flex flex-col gap-2 text-xs">
              <div class="flex justify-between">
                <span class="text-gray-400">Totaal BVO</span>
                <span class="font-semibold text-violet-600">${POM_CALC.formatM2(totalBVO)}</span>
              </div>
              ${p.gebruiksduur ? `
              <div class="flex justify-between">
                <span class="text-gray-400">Gebruiksduur</span>
                <span class="font-semibold text-gray-600">${p.gebruiksduur} jaar</span>
              </div>` : ''}
            </div>
          </div>

          <!-- Financieel -->
          <div class="px-5 py-4">
            <div class="text-xs font-semibold text-gray-400 uppercase tracking-widest mb-3">Financieel</div>
            <div class="flex flex-col gap-2 text-xs">
              <div class="flex justify-between">
                <span class="text-gray-400">Bouwkosten</span>
                <span class="font-semibold text-violet-600">${POM_CALC.formatEuro(bouwkosten)}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-400">TCO</span>
                <span class="font-semibold text-green-600">${POM_CALC.formatEuro(tco)}</span>
              </div>
            </div>
          </div>`;

        card.appendChild(hdr);
        card.appendChild(body);
        card.addEventListener('click', () => window.location.href = 'pve-instellingen.html?id=' + variant.id);

        // ── Action buttons (in header, stop propagation) ──
        const actions = hdr.querySelector('#hdr-actions-' + variant.id);

        const copyBtn = document.createElement('button');
        copyBtn.innerHTML = '&#x29C9;';
        copyBtn.title = 'Kopieer variant';
        copyBtn.className = 'text-white/60 hover:text-white text-base leading-none';
        copyBtn.addEventListener('click', e => {
          e.stopPropagation();
          const copy = { ...JSON.parse(JSON.stringify(variant)), id: crypto.randomUUID(), naam: variant.naam + ' (kopie)' };
          const cur = getCurrentProject();
          saveProject({ ...cur, pveVarianten: [...cur.pveVarianten, copy], activePveId: copy.id });
          window.location.href = 'pve-instellingen.html?id=' + copy.id;
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = '×';
        delBtn.title = 'Verwijder';
        delBtn.className = 'text-white/60 hover:text-white text-lg leading-none';
        delBtn.addEventListener('click', e => {
          e.stopPropagation();
          showConfirm('Deze variant wordt permanent verwijderd en kan niet worden hersteld.', () => {
            const cur = getCurrentProject();
            const pveVarianten = cur.pveVarianten.filter(v => v.id !== variant.id);
            const activePveId  = cur.activePveId === variant.id ? (pveVarianten[0]?.id || null) : cur.activePveId;
            saveProject({ ...cur, pveVarianten, activePveId });
            window.location.reload();
          });
        });

        actions.appendChild(copyBtn);
        actions.appendChild(delBtn);
        list.appendChild(card);
      });
    }

    render();
  </script>
  <script src="js/bot.js"></script>
</body>
</html>
