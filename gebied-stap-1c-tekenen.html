<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM – Gebied tekenen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    #map, #map3d { height: 480px; border-radius: 0.75rem; cursor: crosshair; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="mx-auto">
    <a href="project-overzicht.html" class="text-xs text-gray-400 hover:text-violet-600">← Project overzicht</a>
    <h1 id="project-titel" class="page-title"></h1>
    <div id="step-indicator" class="mb-6"></div>

    <div class="flex gap-5">
      <div id="nav-panel" class="nav-panel"></div>

      <!-- Map -->
      <div class="flex-1">
        <div class="flex justify-end mb-2">
          <div class="inline-flex rounded-lg border border-gray-200 bg-white p-0.5">
            <button id="btn-2d" onclick="setMapMode('2d')" class="px-3 py-1 text-xs rounded-md bg-violet-600 text-white">2D</button>
            <button id="btn-3d" onclick="setMapMode('3d')" class="px-3 py-1 text-xs rounded-md text-gray-500">3D</button>
          </div>
        </div>
        <div id="map"></div>
        <div id="map3d" class="hidden"></div>
        <p id="map-hint" class="text-xs text-gray-400 mt-2 text-center">
          Druk op "Teken gebied" om te beginnen
        </p>
      </div>

      <!-- Right panel -->
      <div class="w-56 flex-shrink-0 flex flex-col gap-3">

        <div class="card p-4 flex flex-col gap-3">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Locatie</h3>
          <div class="text-sm font-semibold text-gray-700" id="variant-label"></div>
          <button id="teken-btn" onclick="toggleTekenen()"
                  class="w-full text-xs font-medium py-1.5 px-3 rounded-lg border border-violet-300 text-violet-600 hover:bg-violet-50 transition-all">
            Teken gebied
          </button>
        </div>

        <div class="card p-4 flex flex-col gap-3">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Getekend vlak</h3>
          <div class="flex items-center justify-between text-xs text-gray-500">
            <span>Oppervlak</span>
            <span id="opp-display" class="font-semibold text-violet-700">— m²</span>
          </div>
          <button id="clear-btn" onclick="clearTekening()"
                  class="text-xs text-gray-400 hover:text-red-500 transition-colors text-left hidden">
            ✕ Verwijder tekening
          </button>
          <div id="pve-compat-container" class="hidden flex flex-col gap-1 pt-2 border-t border-gray-100">
            <div class="text-xs font-semibold text-gray-400 uppercase tracking-widest" style="letter-spacing:0.05em">PVE grondvlak</div>
            <div id="pve-compat-list" class="flex flex-col gap-1"></div>
          </div>
        </div>

        <div class="card p-4 flex flex-col gap-2">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Legenda</h3>
          <div class="flex items-center gap-2 text-xs" style="color:#F97316">
            <span class="w-3 h-0.5 border-t-2 border-dashed border-orange-400 inline-block flex-shrink-0"></span>
            <span>Onderlegger kavels</span>
          </div>
          <div class="flex items-center gap-2 text-xs" style="color:#7C3AED">
            <span class="w-3 h-0.5 inline-block flex-shrink-0 rounded" style="background:#7C3AED;opacity:0.6"></span>
            <span>Getekend bouwvlak</span>
          </div>
        </div>

        <button id="volgende-btn" onclick="naarStap2()" class="btn-primary w-full" disabled>
          Volgende stap →
        </button>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>window.CESIUM_BASE_URL = 'https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/';</script>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/Cesium.js"></script>
  <script src="js/cesium-maplibre-shim.js?v=20261030"></script>
  <script src="js/state.js"></script>
  <script>
    const project = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    const pending = JSON.parse(localStorage.getItem('pom_gebied_pending') || 'null');
    if (!pending || !pending.kavels || !pending.kavels.length) {
      window.location.href = 'gebied-stap-1-methode.html';
    }

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('step-indicator').innerHTML  = renderStepIndicator(1, 4);
    document.getElementById('nav-panel').innerHTML       = renderNavPanel('gebied', project);
    document.getElementById('variant-label').textContent = 'Gebiedsvariant ' + pending.variantNr;

    // ── Map init ─────────────────────────────────────────────────────────────
    const MAP_VIEW_KEY = 'pom_map_view_gebied_' + project.id;
    const savedView = JSON.parse(localStorage.getItem(MAP_VIEW_KEY) || 'null');

    // Centre on the first pending kavel if no saved view
    const firstKavel = pending.kavels[0].geo;
    const defaultCenter = firstKavel
      ? [(firstKavel[0][0] + firstKavel[2][0]) / 2, (firstKavel[0][1] + firstKavel[2][1]) / 2]
      : [52.2, 5.3];

    const map = L.map('map').setView(
      savedView ? [savedView.lat, savedView.lng] : defaultCenter,
      savedView ? savedView.zoom : 17
    );
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);
    map.on('moveend', () => {
      const c = map.getCenter();
      localStorage.setItem(MAP_VIEW_KEY, JSON.stringify({ lat: c.lat, lng: c.lng, zoom: map.getZoom() }));
    });

    const map3d = new maplibregl.Map({
      container: 'map3d',
      style: {
        version: 8,
        sources: { osm: { type: 'raster', tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize: 256 } },
        layers: [{ id: 'osm', type: 'raster', source: 'osm' }]
      },
      center: [map.getCenter().lng, map.getCenter().lat],
      zoom: map.getZoom(),
      pitch: 55,
      bearing: -15
    });

    function setMapMode(mode) {
      const map2dEl = document.getElementById('map');
      const map3dEl = document.getElementById('map3d');
      const btn2d = document.getElementById('btn-2d');
      const btn3d = document.getElementById('btn-3d');
      if (mode === '3d') {
        const c = map.getCenter();
        map3d.setCenter([c.lng, c.lat]);
        map3d.setZoom(map.getZoom());
        map2dEl.classList.add('hidden');
        map3dEl.classList.remove('hidden');
        btn2d.className = 'px-3 py-1 text-xs rounded-md text-gray-500';
        btn3d.className = 'px-3 py-1 text-xs rounded-md bg-violet-600 text-white';
        map3d.resize();
        syncLeafletTo3D();
      } else {
        const c = map3d.getCenter();
        map.setView([c.lat, c.lng], map3d.getZoom());
        map3dEl.classList.add('hidden');
        map2dEl.classList.remove('hidden');
        btn2d.className = 'px-3 py-1 text-xs rounded-md bg-violet-600 text-white';
        btn3d.className = 'px-3 py-1 text-xs rounded-md text-gray-500';
        map.invalidateSize();
      }
    }
    window.setMapMode = setMapMode;

    let map3dReady = false;
    const sync3dSourceId = 'leaflet-polygons-src';
    function syncLeafletTo3D() {
      if (!map3dReady) return;
      const features = [];
      map.eachLayer(layer => {
        if (layer instanceof L.Polygon) {
          const gj = layer.toGeoJSON();
          if (gj && gj.geometry) {
            gj.properties = {
              fillColor: layer.options?.fillColor || layer.options?.color || '#7C3AED',
              lineColor: layer.options?.color || '#4C1D95',
              fillOpacity: layer.options?.fillOpacity ?? 0.22,
              lineWidth: layer.options?.weight ?? 1.5,
            };
            features.push(gj);
          }
        }
      });
      const fc = { type: 'FeatureCollection', features };
      const src = map3d.getSource(sync3dSourceId);
      if (src) {
        src.setData(fc);
      } else {
        map3d.addSource(sync3dSourceId, { type: 'geojson', data: fc });
        map3d.addLayer({
          id: 'leaflet-polygons-fill',
          type: 'fill',
          source: sync3dSourceId,
          paint: {
            'fill-color': ['coalesce', ['get', 'fillColor'], '#7C3AED'],
            'fill-opacity': ['coalesce', ['get', 'fillOpacity'], 0.22]
          }
        });
        map3d.addLayer({
          id: 'leaflet-polygons-line',
          type: 'line',
          source: sync3dSourceId,
          paint: {
            'line-color': ['coalesce', ['get', 'lineColor'], '#4C1D95'],
            'line-width': ['coalesce', ['get', 'lineWidth'], 1.5]
          }
        });
      }
    }
    map3d.on('load', () => {
      map3dReady = true;
      syncLeafletTo3D();
    });
    map.on('layeradd', syncLeafletTo3D);
    map.on('layerremove', syncLeafletTo3D);

    // ── Reference overlays (onderlegger kavels) ───────────────────────────────
    pending.kavels.forEach(k => {
      L.polygon(k.geo, {
        color: '#F97316', fillColor: '#F97316',
        fillOpacity: 0.1, weight: 1.5, dashArray: '6 4'
      }).addTo(map);
    });

    // ── Existing variants as context ─────────────────────────────────────────
    (project.gebiedVarianten || []).forEach(g => {
      const geo = (g.bouwbaarGebied && g.bouwbaarGebied.geo && g.bouwbaarGebied.geo.length >= 3)
                  ? g.bouwbaarGebied.geo
                  : (g.geo && g.geo.length >= 3 ? g.geo : null);
      if (geo) {
        L.polygon(geo, {
          color: '#F97316', fillColor: '#F97316',
          fillOpacity: 0.1, weight: 1.5, dashArray: '6 4'
        }).addTo(map);
      }
    });

    // ── Drawing state ─────────────────────────────────────────────────────────
    let drawPoints  = [];
    let drawPoly    = null;
    let plotGeo     = null;
    let plotOpp     = 0;
    let tekenActief = false;

    function toggleTekenen() {
      tekenActief = true;
      const btn = document.getElementById('teken-btn');
      btn.disabled = true;
      btn.className = 'w-full text-xs font-medium py-1.5 px-3 rounded-lg border border-gray-200 text-gray-300 cursor-default';
      map.getContainer().style.cursor = 'crosshair';
      document.getElementById('map-hint').textContent = 'Klik om punten te plaatsen op de kaart';
    }

    function calcAreaM2(latlngs) {
      if (!latlngs || latlngs.length < 3) return 0;
      let area = 0;
      const n = latlngs.length;
      for (let i = 0; i < n; i++) {
        const j = (i + 1) % n;
        area += latlngs[i].lat * latlngs[j].lng;
        area -= latlngs[j].lat * latlngs[i].lng;
      }
      const DEG_TO_M = 111320;
      return Math.round(Math.abs(area / 2) * DEG_TO_M * DEG_TO_M * Math.cos(52 * Math.PI / 180));
    }

    // ── PVE ground-floor compatibility ───────────────────────────────────────
    function calcMinGrondvlak(pveVariant) {
      const rs = pveVariant && pveVariant.ruimtestaat;
      if (!rs) return null;
      const clusters = rs.clusters || [];
      if (!clusters.length) return null;
      return Math.round(clusters
        .filter(c => c.verdiepingrestrictie)
        .reduce((sum, c) => sum + c.rooms.reduce(
          (s, r) => s + parseFloat(r.aantal) * parseFloat(r.oppervlakte), 0), 0));
    }

    function updatePveCompatList(bebouwbaarOpp) {
      const pveVarianten = project.pveVarianten || [];
      const container = document.getElementById('pve-compat-container');
      const listEl    = document.getElementById('pve-compat-list');
      if (!container || !listEl) return;
      if (pveVarianten.length === 0) { container.classList.add('hidden'); return; }
      container.classList.remove('hidden');
      listEl.innerHTML = pveVarianten.map(pv => {
        const minOpp = calcMinGrondvlak(pv);
        if (minOpp === null || minOpp === 0) {
          return `<div class="flex items-center justify-between gap-1 text-xs">
            <span class="truncate flex-1" style="color:#D1D5DB" title="${pv.naam}">${pv.naam}</span>
            <span class="flex-shrink-0" style="color:#D1D5DB">geen ruimtestaat</span>
          </div>`;
        }
        const ok = bebouwbaarOpp > 0 && bebouwbaarOpp >= minOpp;
        return `<div class="flex items-center justify-between gap-1 text-xs">
          <span class="truncate flex-1" style="${ok ? 'color:#4B5563' : 'color:#D1D5DB'}" title="${pv.naam}">${pv.naam}</span>
          <span class="flex-shrink-0" style="${ok ? 'color:#6B7280' : 'color:#D1D5DB'}">${minOpp.toLocaleString('nl-NL')} m²</span>
          <span class="flex-shrink-0 font-semibold" style="${ok ? 'color:#7C3AED' : 'color:#D1D5DB'}">${ok ? '✓' : '✗'}</span>
        </div>`;
      }).join('');
    }

    function clearTekening() {
      if (drawPoly) { map.removeLayer(drawPoly); drawPoly = null; }
      drawPoints = []; plotGeo = null; plotOpp = 0;
      document.getElementById('opp-display').textContent = '— m²';
      document.getElementById('clear-btn').classList.add('hidden');
      document.getElementById('volgende-btn').disabled = true;
      updatePveCompatList(0);
      tekenActief = false;
      const btn = document.getElementById('teken-btn');
      btn.disabled = false;
      btn.textContent = 'Teken gebied';
      btn.className = 'w-full text-xs font-medium py-1.5 px-3 rounded-lg border border-violet-300 text-violet-600 hover:bg-violet-50 transition-all';
      map.getContainer().style.cursor = '';
      document.getElementById('map-hint').textContent = 'Druk op "Teken gebied" om te beginnen';
    }

    // ── Map click: add draw point ─────────────────────────────────────────────
    map.on('click', e => {
      if (!tekenActief || plotGeo) return;
      drawPoints.push([e.latlng.lat, e.latlng.lng]);
      if (drawPoints.length >= 3) {
        if (drawPoly) map.removeLayer(drawPoly);
        drawPoly = L.polygon(drawPoints, {
          color: '#7C3AED', fillColor: '#7C3AED', fillOpacity: 0.25, weight: 2
        }).addTo(map);
        const opp = calcAreaM2(drawPoly.getLatLngs()[0]);
        document.getElementById('opp-display').textContent = opp.toLocaleString('nl-NL') + ' m²';
        document.getElementById('clear-btn').classList.remove('hidden');
        document.getElementById('volgende-btn').disabled = false;
        plotOpp = opp;
        updatePveCompatList(opp);
      }
    });
    updatePveCompatList(0);

    // ── Navigate ──────────────────────────────────────────────────────────────
    function naarStap2() {
      // Finalise the polygon from current draw points if not already done
      if (!plotGeo && drawPoly) {
        plotGeo = drawPoly.getLatLngs()[0].map(p => [p.lat, p.lng]);
        plotOpp = calcAreaM2(drawPoly.getLatLngs()[0]);
      }
      const naam    = 'Gebiedsvariant ' + pending.variantNr;
      const variant = createNewGebiedVariant(naam);
      updateGebiedVariantById(variant.id, {
        stedenbouwbeleid: { mode: 'simpel', goedgekeurd: false },
        geo: plotGeo,
        opp: plotOpp,
        bouwbaarGebied: { geo: plotGeo, opp: plotOpp }
      });
      localStorage.removeItem('pom_gebied_pending');
      window.location.href = 'gebied-stap-1d-upload.html?id=' + variant.id;
    }
  </script>
  <script src="js/bot.js"></script>
</body>
</html>
