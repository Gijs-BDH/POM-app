<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM – Nieuw Gebied</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="max-w-5xl mx-auto">
    <a href="project-overzicht.html" class="text-xs text-gray-400 hover:text-violet-600">← Project overzicht</a>
    <h1 id="project-titel" class="text-xl font-semibold text-gray-700 mt-1 mb-6"></h1>

    <div class="flex gap-6">
      <div id="nav-panel" class="nav-panel"></div>

      <div class="flex-1">
        <div class="card max-w-2xl">
          <h2 class="text-2xl font-bold text-gray-800 mb-1">Nieuw gebiedvariant</h2>
          <p class="text-sm text-gray-500 mb-6">
            Kies hoe je het stedenbouwkundige gebied wilt aanleveren.
          </p>

          <div class="flex flex-col gap-3">

            <button onclick="kiesLoket()" class="text-left p-5 rounded-xl border-2 border-gray-200 hover:border-amber-400 hover:bg-amber-50 transition-all group">
              <div class="flex items-start gap-4">
                <div class="w-10 h-10 rounded-full bg-amber-50 group-hover:bg-amber-100 flex items-center justify-center flex-shrink-0">
                  <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-2 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                  </svg>
                </div>
                <div>
                  <div class="font-semibold text-gray-700 text-sm">Stuur een invoer verzoek naar stedenbouwkundige</div>
                  <div class="text-xs text-gray-400 mt-1">Maak een aanvraag aan — de stedenbouwkundige vult de gegevens in</div>
                </div>
              </div>
            </button>

            <button onclick="document.getElementById('gebied-upload-input').click()" class="text-left p-5 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all group">
              <div class="flex items-start gap-4">
                <div class="w-10 h-10 rounded-full bg-blue-50 group-hover:bg-blue-100 flex items-center justify-center flex-shrink-0">
                  <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                  </svg>
                </div>
                <div>
                  <div class="font-semibold text-gray-700 text-sm">Upload stedenbouwkundig plan</div>
                  <div class="text-xs text-gray-400 mt-1">Upload een bestand — gegevens worden automatisch ingevuld</div>
                </div>
              </div>
            </button>

            <button onclick="kiesTeken()" class="text-left p-5 rounded-xl border-2 border-gray-200 hover:border-violet-400 hover:bg-violet-50 transition-all group">
              <div class="flex items-start gap-4">
                <div class="w-10 h-10 rounded-full bg-violet-50 group-hover:bg-violet-100 flex items-center justify-center flex-shrink-0">
                  <svg class="w-5 h-5 text-violet-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                  </svg>
                </div>
                <div>
                  <div class="font-semibold text-gray-700 text-sm">Teken zelf een gebied in</div>
                  <div class="text-xs text-gray-400 mt-1">Teken de locatie op de kaart en vul de gegevens handmatig in</div>
                </div>
              </div>
            </button>

          </div>
          <input id="gebied-upload-input" type="file" accept=".pdf,.png,.jpg,.jpeg,.dwg,.dxf" class="hidden"/>
        </div>
      </div>
    </div>
  </div>

  <script src="js/state.js"></script>
  <script>
    const project = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('nav-panel').innerHTML = renderNavPanel('gebied', project);

    function kiesLoket() {
      const id = crypto.randomUUID();
      const p  = getCurrentProject();
      const variant = { id, naam: 'Loket aanvraag', opp: 0, geo: [], wachtOpLoket: true, createdAt: Date.now() };
      updateCurrentProject({ gebiedVarianten: [...(p.gebiedVarianten || []), variant] });
      window.location.href = 'project-overzicht.html';
    }

    function kiesTeken() {
      window.location.href = 'gebied-stap-1-methode.html';
    }

    document.getElementById('gebied-upload-input').addEventListener('change', function() {
      if (!this.files.length) return;
      const id   = crypto.randomUUID();
      const naam = this.files[0].name.replace(/\.[^.]+$/, '');
      const p    = getCurrentProject();
      const variant = { id, naam, opp: 0, geo: [], createdAt: Date.now() };
      updateCurrentProject({ gebiedVarianten: [...(p.gebiedVarianten || []), variant] });
      window.location.href = 'gebied-stap-3-programma.html?id=' + id;
    });
  </script>
  <script src="js/bot.js"></script>
</body>
</html>
