<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM – Gebouw Stap 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    .optie-card {
      border: 1.5px solid #E5E7EB; border-radius: 1rem;
      overflow: hidden; cursor: pointer;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: white;
    }
    .optie-card:hover { border-color: #C4B5FD; box-shadow: 0 2px 8px rgba(124,58,237,0.08); }
    .optie-card.selected { border-color: #7C3AED; box-shadow: 0 0 0 3px rgba(124,58,237,0.15); }

    .optie-thumb { height: 130px; overflow: hidden; position: relative; }
    .optie-thumb img { width: 100%; height: 100%; object-fit: cover; }

    .metric-pill {
      display: inline-flex; align-items: center; gap: 0.3rem;
      font-size: 0.72rem; border-radius: 99px;
      padding: 0.2rem 0.55rem; border: 1px solid #E5E7EB; color: #6B7280;
    }

    /* ── Group tab strip ── */
    .group-tabs {
      display: flex; gap: 0.25rem; flex-wrap: wrap;
      border-bottom: 2px solid #F3F4F6;
      margin-bottom: 1.25rem; padding-bottom: 0;
    }
    .group-tab {
      padding: 0.45rem 1rem; font-size: 0.78rem; font-weight: 500;
      color: #6B7280; border-radius: 6px 6px 0 0;
      cursor: pointer; border: 1.5px solid transparent;
      border-bottom: none; background: transparent;
      transition: color 0.12s, background 0.12s;
      position: relative; bottom: -2px;
    }
    .group-tab:hover { color: #374151; background: #F9FAFB; }
    .group-tab.active {
      background: white; border-color: #E5E7EB; border-bottom-color: white;
      color: #7C3AED; font-weight: 600;
    }
    .group-tab .tab-dot {
      display: inline-block; width: 7px; height: 7px;
      border-radius: 50%; margin-right: 0.3rem;
      background: currentColor; opacity: 0.6; vertical-align: middle;
    }
    .group-tab.active .tab-dot { opacity: 1; }

    /* ── Group description ── */
    .group-desc {
      font-size: 0.78rem; color: #6B7280; margin-bottom: 1rem;
      padding: 0.6rem 0.9rem; background: #FAFAFA;
      border-radius: 0.5rem; border: 1px solid #F3F4F6;
    }

    /* ── Eigenschappen tags ── */
    .eigenschap-tag {
      display: inline-block; font-size: 0.62rem; font-weight: 600;
      padding: 0.1rem 0.4rem; border-radius: 99px;
      background: #F5F3FF; color: #7C3AED; border: 1px solid #DDD6FE;
    }

    /* ── Detail view ── */
    .detail-view { display: none; }
    .detail-view.open { display: block; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="max-w-5xl mx-auto">
    <div class="flex items-start justify-between gap-4">
      <div>
        <a href="project-overzicht.html" class="breadcrumb">← Project overzicht</a>
        <h1 id="project-titel" class="page-title"></h1>
      </div>
      <button onclick="maakKopie()" class="btn-secondary text-sm px-4 py-2 flex-shrink-0 mt-1">⊕ Maak een kopie</button>
    </div>
    <div id="step-indicator" class="mb-6"></div>

    <div class="flex gap-6">
      <div id="nav-panel" class="nav-panel"></div>

      <div class="flex-1 min-w-0">

        <!-- ── Grid view ── -->
        <div id="grid-view">
          <!-- Option cards grid -->
          <div id="optie-grid" class="grid gap-4"></div>
        </div>

        <!-- ── Detail view ── -->
        <div id="detail-view" class="detail-view">
          <button id="detail-back-btn" onclick="sluitDetail()" class="breadcrumb mb-4">← Terug naar opties</button>
          <div class="flex flex-col gap-4">
            <!-- Floor plans / media area -->
            <div class="card p-4 flex flex-col gap-4">
              <div id="view-massstudy" class="rounded-xl overflow-hidden" style="height:300px;">
                <img id="detail-img-massstudy" src="" class="w-full h-full object-cover"/>
              </div>
              <div id="view-plattegrond" class="rounded-xl overflow-hidden" style="height:300px;">
                <img src="src/assets/img_floorplans_Wide.png" class="w-full h-full object-cover"/>
              </div>
              <div id="view-impressie" class="hidden rounded-xl overflow-hidden" style="height:300px;">
                <img src="src/assets/img_impression.png" class="w-full h-full object-cover"/>
              </div>
              <div id="view-walkthrough" class="hidden rounded-xl overflow-hidden" style="height:300px;">
                <img src="src/assets/img_walkthrough.png" class="w-full h-full object-cover"/>
              </div>
              <!-- View toggle pills -->
              <div class="flex gap-2">
                <button onclick="setView('massstudy')"   id="pill-massstudy"   class="metric-pill" style="border-color:#7C3AED;color:#7C3AED;">Massa-studie</button>
                <button onclick="setView('plattegrond')" id="pill-plattegrond" class="metric-pill">Plattegrond</button>
                <button onclick="setView('impressie')"   id="pill-impressie"   class="metric-pill">Impressie</button>
                <button onclick="setView('walkthrough')" id="pill-walkthrough" class="metric-pill">Walkthrough</button>
              </div>
            </div>

            <!-- Detail info panel -->
            <div class="card p-5">
              <div class="flex gap-6">
                <!-- Col 1: naam, beschrijving, eigenschappen -->
                <div class="flex flex-col gap-3 flex-1 min-w-0">
                  <div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest mb-0.5" id="detail-groep-naam"></div>
                    <h3 id="detail-naam" class="font-semibold text-gray-700 text-base"></h3>
                  </div>
                  <div class="text-xs text-gray-500 leading-relaxed" id="detail-beschrijving"></div>
                  <div id="detail-eigenschappen" class="flex flex-wrap gap-1"></div>
                </div>
                <!-- Col 2: key metrics -->
                <div class="flex flex-col gap-0" style="width:180px;flex-shrink:0;border-left:1px solid #F3F4F6;padding-left:1.25rem;">
                  <div id="detail-metrics"></div>
                </div>
                <!-- Col 3: ambitie bars + button -->
                <div class="flex flex-col gap-3" style="width:220px;flex-shrink:0;border-left:1px solid #F3F4F6;padding-left:1.25rem;">
                  <div id="detail-ambities" class="flex-1"></div>
                  <button id="detail-select-btn" onclick="selecteerOptie()" class="btn-primary w-full">Toevoegen aan vergelijking</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/state.js"></script>
  <script src="js/calculations.js"></script>
  <script src="js/gebouw-opties.js"></script>
  <script>
    const params     = new URLSearchParams(window.location.search);
    const gebouwId   = params.get('id');
    const detailMode = params.get('detail') === '1';
    const project  = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    let variant = (project.gebouwVarianten || []).find(g => g.id === gebouwId);
    if (!variant) { window.location.href = 'gebouw-stap-1-uitgangspunten.html'; }

    // ── Copy variant ───────────────────────────────────────────────────────
    function maakKopie() {
      const cur  = getCurrentProject();
      const copy = { ...JSON.parse(JSON.stringify(variant)), id: crypto.randomUUID(), naam: variant.naam + ' (kopie)' };
      saveProject({ ...cur, gebouwVarianten: [...(cur.gebouwVarianten || []), copy] });
      window.location.href = 'gebouw-stap-2-opties.html?id=' + copy.id;
    }

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('step-indicator').innerHTML  = renderStepIndicator(2, 5, ['gebouw-stap-1-uitgangspunten.html']);
    document.getElementById('nav-panel').innerHTML       = renderNavPanel('gebouw', project);

    const RATING_COLOR = { 'Hoog': '#059669', 'Middel': '#D97706', 'Laag': '#DC2626' };
    const DIM_LABELS   = {
      gezondSchool: 'Gezonde school', duurzameSchool: 'Duurzame school',
      adaptieveSchool: 'Adaptieve school', veiligSchool: 'Veilige school', digitaleSchool: 'Digitale school',
    };

    const pveVariant = getActivePveVariant();
    const pveAmbitieScores = pveVariant
      ? POM_CALC.calcAmbitieScores(pveVariant.ambities)
      : { gezondSchool: 67, duurzameSchool: 67, adaptieveSchool: 67, veiligSchool: 67, digitaleSchool: 67 };

    let geselecteerdOptieId = variant.geselecteerdeOptie || null;
    let detailOptie         = null;
    let detailGroepNaam     = '';

    // ── Active group state ─────────────────────────────────────────────────────
    // Default: group that contains the currently selected option, else first group
    let activeGroupId = GEBOUW_OPTIES_GROUPS[0].id;
    if (geselecteerdOptieId) {
      const g = GEBOUW_OPTIES_GROUPS.find(g => g.opties.some(o => o.id === geselecteerdOptieId));
      if (g) activeGroupId = g.id;
    }

    // ── Build group tabs ───────────────────────────────────────────────────────
    function renderTabs() {
      const tabBar = document.getElementById('group-tabs');
      tabBar.innerHTML = '';
      GEBOUW_OPTIES_GROUPS.forEach(g => {
        const btn = document.createElement('button');
        btn.className = 'group-tab' + (g.id === activeGroupId ? ' active' : '');
        btn.style.setProperty('color', g.id === activeGroupId ? g.kleur : '', '');
        btn.innerHTML = `<span class="tab-dot" style="background:${g.kleur};"></span>${g.naam} <span style="font-size:0.65rem;opacity:0.6;">(${g.opties.length})</span>`;
        btn.addEventListener('click', () => {
          activeGroupId = g.id;
          renderTabs();
          renderGrid();
        });
        tabBar.appendChild(btn);
      });
    }

    // ── Render option grid for active group ────────────────────────────────────
    function renderGrid() {
      const group = GEBOUW_OPTIES_GROUPS.find(g => g.id === activeGroupId);
      if (!group) return;

      // Adjust columns based on group size
      const n = group.opties.length;
      const cols = n <= 2 ? 2 : n <= 4 ? 2 : 3;
      const grid = document.getElementById('optie-grid');
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      grid.innerHTML = '';

      group.opties.forEach(opt => {
        const isSelected = geselecteerdOptieId === opt.id;
        const card = document.createElement('div');
        card.className = 'optie-card' + (isSelected ? ' selected' : '');

        card.innerHTML = `
          <div class="optie-thumb">
            <img src="${opt.afbeelding}" alt="${opt.naam}"
                 onerror="this.parentElement.style.background='#F5F3FF';this.style.display='none'"/>
            ${isSelected ? `<div style="position:absolute;top:0.5rem;right:0.5rem;background:#7C3AED;color:white;font-size:0.62rem;font-weight:700;padding:0.15rem 0.45rem;border-radius:99px;">✓ Geselecteerd</div>` : ''}
          </div>
          <div class="p-3 flex flex-col gap-2">
            <!-- <div class="text-sm font-semibold text-gray-700">${opt.naam}</div>
             <div style="font-size:0.7rem;color:#6B7280;line-height:1.35;">${opt.beschrijving.substring(0, 80)}…</div> -->
            <div class="flex gap-1 flex-wrap" style="margin-top:0.1rem;">
              ${(opt.eigenschappen || []).map(e => `<span class="eigenschap-tag">${e}</span>`).join('')}
            </div>
            <div class="flex gap-1 flex-wrap">
              <span class="metric-pill">BVO: ${opt.bvo.toLocaleString('nl-NL')} m²</span>
              <span class="metric-pill" style="color:#7C3AED;">${POM_CALC.formatEuro(opt.bouwkosten)}</span>
            </div>
            <div class="flex gap-2 mt-1">
              <button onclick="event.stopPropagation(); openDetail('${opt.id}', '${group.naam}')"
                      class="btn-secondary flex-1 text-xs py-1.5">Details</button>
              <button onclick="event.stopPropagation(); selecteerEnNaarStap3('${opt.id}')"
                      class="btn-primary flex-1 text-xs py-1.5">Toevoegen aan vergelijking</button>
            </div>
          </div>`;

        card.addEventListener('click', () => openDetail(opt.id, group.naam));
        grid.appendChild(card);
      });
    }

    // ── Detail view ────────────────────────────────────────────────────────────
    function openDetail(id, groepNaam) {
      detailOptie     = window.getGebouwOptie(id);
      detailGroepNaam = groepNaam || '';
      if (!detailOptie) return;

      document.getElementById('grid-view').style.display = 'none';
      document.getElementById('detail-view').classList.add('open');

      document.getElementById('detail-groep-naam').textContent    = detailGroepNaam;
      document.getElementById('detail-naam').textContent          = detailOptie.naam;
      document.getElementById('detail-beschrijving').textContent  = detailOptie.beschrijving;
      document.getElementById('detail-img-massstudy').src         = detailOptie.afbeelding;

      // Eigenschappen
      document.getElementById('detail-eigenschappen').innerHTML =
        (detailOptie.eigenschappen || []).map(e => `<span class="eigenschap-tag">${e}</span>`).join('');

      // Metrics
      const metricRow = (label, value, color) =>
        `<div style="display:flex;justify-content:space-between;align-items:baseline;padding:0.35rem 0;border-bottom:1px solid #F9FAFB;">
          <span style="font-size:0.7rem;color:#9CA3AF;">${label}</span>
          <span style="font-size:0.75rem;font-weight:600;color:${color || '#374151'};">${value}</span>
        </div>`;
      document.getElementById('detail-metrics').innerHTML =
        metricRow('BVO', detailOptie.bvo.toLocaleString('nl-NL') + ' m²') +
        metricRow('Footprint', detailOptie.footprint ? detailOptie.footprint.toLocaleString('nl-NL') + ' m²' : '—') +
        metricRow('Bouwlagen', (detailOptie.lagen || '—') + (detailOptie.lagen === 1 ? ' laag' : ' lagen')) +
        metricRow('Bouwkosten', POM_CALC.formatEuro(detailOptie.bouwkosten), '#7C3AED') +
        metricRow('Per m²', POM_CALC.formatEuro(Math.round(detailOptie.bouwkosten / detailOptie.bvo)), '#7C3AED') +
        metricRow('TCO', POM_CALC.formatEuro(detailOptie.tco), '#059669') +
        metricRow('Duurzaamheid', detailOptie.duurzaamheid, RATING_COLOR[detailOptie.duurzaamheid]) +
        metricRow('Maakbaarheid', detailOptie.maakbaarheid, RATING_COLOR[detailOptie.maakbaarheid]);

      // Ambitie bars
      const scores = detailOptie.ambitieScores || {};
      const ambitieRows = Object.keys(DIM_LABELS).map(dim => {
        const score  = scores[dim] ?? 67;
        const target = pveAmbitieScores[dim] ?? 67;
        const color  = score >= target ? '#059669' : score >= target - 15 ? '#D97706' : '#DC2626';
        return `<div>
          <div class="flex justify-between items-center" style="margin-bottom:2px;">
            <span style="font-size:0.68rem;color:#6B7280;">${DIM_LABELS[dim]}</span>
            <span style="font-size:0.68rem;font-weight:600;color:${color};">${score}%</span>
          </div>
          <div style="position:relative;width:100%;height:5px;background:#F3F4F6;border-radius:99px;">
            <div style="width:${score}%;background:${color};height:5px;border-radius:99px;min-width:4px;"></div>
            <div title="PVE doel: ${target}%"
                 style="position:absolute;left:${target}%;top:-2px;width:2px;height:9px;background:#374151;border-radius:1px;transform:translateX(-50%);"></div>
          </div>
        </div>`;
      }).join('');

      document.getElementById('detail-ambities').innerHTML = `
        <div style="border-top:1px solid #F3F4F6;padding-top:0.75rem;margin-top:0.25rem;">
          <div style="font-size:0.65rem;font-weight:600;color:#9CA3AF;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:0.5rem;">PVE Ambities</div>
          <div style="display:flex;flex-direction:column;gap:0.5rem;">${ambitieRows}</div>
          <div style="font-size:0.6rem;color:#D1D5DB;margin-top:0.4rem;">Balk = score optie &nbsp;|&nbsp; streep = PVE doel</div>
        </div>`;

      setView('massstudy');
    }

    function sluitDetail() {
      document.getElementById('grid-view').style.display = '';
      document.getElementById('detail-view').classList.remove('open');
    }

    function setView(type) {
      ['massstudy','plattegrond', 'impressie', 'walkthrough'].forEach(v => {
        document.getElementById('view-' + v).classList.toggle('hidden', v !== type);
        const pill = document.getElementById('pill-' + v);
        if (pill) {
          pill.style.borderColor = v === type ? '#7C3AED' : '';
          pill.style.color       = v === type ? '#7C3AED' : '';
        }
      });
    }

    function selecteerOptie() {
      geselecteerdOptieId = detailOptie.id;
      updateGebouwVariantById(gebouwId, { geselecteerdeOptie: geselecteerdOptieId });
      window.location.href = 'gebouw-stap-3-kwaliteit.html?id=' + gebouwId;
    }

    function selecteerEnNaarStap3(id) {
      geselecteerdOptieId = id;
      updateGebouwVariantById(gebouwId, { geselecteerdeOptie: id });
      window.location.href = 'gebouw-stap-3-kwaliteit.html?id=' + gebouwId;
    }

    // ── Init ──────────────────────────────────────────────────────────────────
    if (detailMode && variant.geselecteerdeOptie) {
      const selGroup = GEBOUW_OPTIES_GROUPS.find(g => g.opties.some(o => o.id === variant.geselecteerdeOptie));
      openDetail(variant.geselecteerdeOptie, selGroup ? selGroup.naam : '');
      document.getElementById('detail-back-btn').style.display   = 'none';
      document.getElementById('detail-select-btn').style.display = 'none';
    } else {
      renderGrid();
    }
  </script>
  <script src="js/bot.js"></script>
</body>
</html>
