  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const params    = new URLSearchParams(window.location.search);
    const gebiedId  = params.get('id');
    const project   = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    let variant = (project.gebiedVarianten || []).find(g => g.id === gebiedId);
    if (!variant) { window.location.href = 'project-overzicht.html'; }

    // Ensure all tab keys exist on the in-memory variant (older variants may predate onbebouwdGebied)
    const TABS = [
      { key: 'onbebouwdGebied', label: 'Onbebouwd gebied', color: '#F97316' },
      { key: 'uitsluiting',    label: 'Uitsluiting gebied', color: '#EF4444' },
      { key: 'parkeren',       label: 'Parkeren',          color: '#3B82F6' },
    ];
    TABS.forEach(t => { if (!variant[t.key]) variant[t.key] = { geo: [], opp: 0 }; });

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('step-indicator').innerHTML  = renderStepIndicator(2, 5, ['gebied-stap-1b-kavels.html']);
    document.getElementById('nav-panel').innerHTML       = renderNavPanel('gebied', project);

    // â”€â”€ Map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const MAP_VIEW_KEY = 'pom_map_view_gebied_' + project.id;
    const savedView = JSON.parse(localStorage.getItem(MAP_VIEW_KEY) || 'null');
    const map = L.map('map').setView(
      savedView ? [savedView.lat, savedView.lng] : [52.2, 5.3],
      savedView ? savedView.zoom : 8
    );
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);
    map.on('moveend', () => {
      const c = map.getCenter();
      localStorage.setItem(MAP_VIEW_KEY, JSON.stringify({ lat: c.lat, lng: c.lng, zoom: map.getZoom() }));
    });

    // Stap-1 reference kavel (read-only dashed boundary)
    if (variant.geo && variant.geo.length >= 3) {
      L.polygon(variant.geo, { color: '#7C3AED', fillColor: '#7C3AED',
        fillOpacity: 0.06, weight: 2, dashArray: '6 4' }).addTo(map);
      }
      

    // Layer group per tab + one for the computed buildable area
    const layers = {};
    TABS.forEach(t => { layers[t.key] = L.layerGroup().addTo(map); });
    const parkingHandleLayer = L.layerGroup().addTo(map);
    const bouwbaarLayer = L.layerGroup().addTo(map);

    // â”€â”€ Multi-zone state per tab â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const tabZones = {};
    let nextZoneId = 1;
    TABS.forEach(t => {
      tabZones[t.key] = [];
      const data = variant[t.key];
      if (data) {
        const zonesData = (data.zones && data.zones.length > 0)
          ? data.zones
          : (data.geo && data.geo.length >= 3 ? [{ geo: data.geo, opp: data.opp || 0 }] : []);
        zonesData.forEach(z => {
          if (z.geo && z.geo.length >= 3) {
            const poly = L.polygon(z.geo, { color: t.color, fillColor: t.color, fillOpacity: 0.3, weight: 2 }).addTo(layers[t.key]);
            tabZones[t.key].push({
              id: nextZoneId++,
              geo: z.geo,
              opp: z.opp || 0,
              kind: z.kind || 'polygon',
              center: z.center || null,
              angle: typeof z.angle === 'number' ? z.angle : 0,
              widthM: z.widthM,
              lengthM: z.lengthM,
              spots: z.spots || 1,
              poly
            });
          }
        });
      }
    });

    // Fit map to existing data (only on first visit; fall back to stap-1 kavel if tabs empty)
    if (!savedView) {
      const allGeo = TABS.flatMap(t => (variant[t.key] && variant[t.key].geo) || []);
      const fitGeo = allGeo.length >= 3 ? allGeo
                   : (variant.geo && variant.geo.length >= 3 ? variant.geo : null);
      if (fitGeo) {
        map.fitBounds(L.polygon(fitGeo).getBounds(), { padding: [40, 40] });
      }
    }

    // â”€â”€ Drawing state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let activeTab     = null;
    let drawingMode   = false;
    let placingParkingCount = 0;
    let drawPoints    = [];
    let currentPoly   = null;
    let clickTimer    = null;
    const PARKING_STANDARD = { widthM: 2.5, lengthM: 5 };
    let lastParkingAngle = 0;

    function calcAreaM2(latlngs) {
      if (!latlngs || latlngs.length < 3) return 0;
      let area = 0;
      const n = latlngs.length;
      for (let i = 0; i < n; i++) {
        const j = (i + 1) % n;
        area += latlngs[i].lat * latlngs[j].lng;
        area -= latlngs[j].lat * latlngs[i].lng;
      }
      const DEG_TO_M = 111320;
      return Math.round(Math.abs(area / 2) * DEG_TO_M * DEG_TO_M * Math.cos(52 * Math.PI / 180));
    }

    function calcGeoCenter(geo) {
      if (!geo || !geo.length) return null;
      const sum = geo.reduce((acc, p) => ({ lat: acc.lat + p[0], lng: acc.lng + p[1] }), { lat: 0, lng: 0 });
      return { lat: sum.lat / geo.length, lng: sum.lng / geo.length };
    }

    function createParkingGeo(center, widthM, lengthM, angleDeg) {
      const rad = angleDeg * Math.PI / 180;
      const cos = Math.cos(rad);
      const sin = Math.sin(rad);
      const mToLat = 1 / 111320;
      const mToLng = 1 / (111320 * Math.cos(center.lat * Math.PI / 180));
      const halfW = widthM / 2;
      const halfL = lengthM / 2;
      const corners = [
        { x: -halfL, y: -halfW },
        { x:  halfL, y: -halfW },
        { x:  halfL, y:  halfW },
        { x: -halfL, y:  halfW },
      ];
      return corners.map(c => {
        const rx = c.x * cos - c.y * sin;
        const ry = c.x * sin + c.y * cos;
        return [center.lat + ry * mToLat, center.lng + rx * mToLng];
      });
    }

    function getParkingRotateHandleLatLng(zone) {
      const dist = (zone.lengthM || PARKING_STANDARD.lengthM) / 2 + 2;
      const rad = (zone.angle || 0) * Math.PI / 180;
      const mToLat = 1 / 111320;
      const mToLng = 1 / (111320 * Math.cos(zone.center.lat * Math.PI / 180));
      return [
        zone.center.lat + Math.sin(rad) * dist * mToLat,
        zone.center.lng + Math.cos(rad) * dist * mToLng,
      ];
    }

    function rebuildParkingZone(zone, persist = true) {
      zone.geo = createParkingGeo(zone.center, zone.widthM, zone.lengthM, zone.angle || 0);
      zone.opp = Math.round((zone.widthM || 0) * (zone.lengthM || 0));
      if (zone.poly) map.removeLayer(zone.poly);
      zone.poly = createZonePolygon('parkeren', zone);
      if (zone.centerHandle) zone.centerHandle.setLatLng([zone.center.lat, zone.center.lng]);
      if (zone.rotateHandle) zone.rotateHandle.setLatLng(getParkingRotateHandleLatLng(zone));
      if (persist) {
        saveTabZones('parkeren');
        renderTabs();
      }
    }

    function hideParkingHandles() {
      parkingHandleLayer.clearLayers();
      tabZones.parkeren.forEach(z => {
        if (z.centerHandle) z.centerHandle = null;
        if (z.rotateHandle) z.rotateHandle = null;
      });
    }

    function showParkingHandles() {
      hideParkingHandles();
      tabZones.parkeren
        .filter(z => z.kind === 'parkingSpot' || z.kind === 'parkingBlock')
        .forEach(zone => {
          const centerHandle = L.marker([zone.center.lat, zone.center.lng], {
            draggable: true,
            icon: L.divIcon({
              className: '',
              html: '<div style="width:10px;height:10px;border-radius:9999px;background:#3B82F6;border:1px solid #1D4ED8"></div>',
              iconSize: [10, 10],
              iconAnchor: [5, 5]
            })
          }).addTo(parkingHandleLayer);
          centerHandle.on('drag', e => {
            const p = e.target.getLatLng();
            zone.center = { lat: p.lat, lng: p.lng };
            rebuildParkingZone(zone, false);
          });
          centerHandle.on('dragend', () => { saveTabZones('parkeren'); renderTabs(); });

          const rotateHandle = L.marker(getParkingRotateHandleLatLng(zone), {
            draggable: true,
            icon: L.divIcon({
              className: '',
              html: '<div style="width:10px;height:10px;border-radius:9999px;background:#A78BFA;border:1px solid #7C3AED"></div>',
              iconSize: [10, 10],
              iconAnchor: [5, 5]
            })
          }).addTo(parkingHandleLayer);
          rotateHandle.on('drag', e => {
            const p = e.target.getLatLng();
            const dx = (p.lng - zone.center.lng) * 111320 * Math.cos(zone.center.lat * Math.PI / 180);
            const dy = (p.lat - zone.center.lat) * 111320;
            zone.angle = (Math.atan2(dy, dx) * 180 / Math.PI + 360) % 360;
            rebuildParkingZone(zone, false);
          });
          rotateHandle.on('dragend', () => {
            lastParkingAngle = zone.angle || 0;
            saveTabZones('parkeren');
            renderTabs();
          });

          zone.centerHandle = centerHandle;
          zone.rotateHandle = rotateHandle;
        });
    }

    function createZonePolygon(tabKey, zone) {
      return L.polygon(zone.geo, {
        color: TABS.find(t => t.key === tabKey).color,
        fillColor: TABS.find(t => t.key === tabKey).color,
        fillOpacity: 0.3,
        weight: 2
      }).addTo(layers[tabKey]);
    }

    map.on('click', e => {
      if (placingParkingCount > 0 && activeTab && activeTab.key === 'parkeren') {
        const center = { lat: e.latlng.lat, lng: e.latlng.lng };
        const spots = placingParkingCount;
        const widthM = spots === 1 ? PARKING_STANDARD.widthM : PARKING_STANDARD.widthM * spots;
        const lengthM = PARKING_STANDARD.lengthM;
        const zone = {
          id: nextZoneId++,
          kind: spots === 1 ? 'parkingSpot' : 'parkingBlock',
          spots,
          center,
          angle: lastParkingAngle,
          widthM,
          lengthM,
          geo: createParkingGeo(center, widthM, lengthM, lastParkingAngle),
          opp: Math.round(widthM * lengthM),
          poly: null,
        };
        zone.poly = createZonePolygon('parkeren', zone);
        tabZones.parkeren.push(zone);
        saveTabZones('parkeren');
        showParkingHandles();
        renderTabs();
        return;
      }

      if (!drawingMode) return;
      clearTimeout(clickTimer);
      const latlng = e.latlng;
      clickTimer = setTimeout(() => {
        drawPoints.push([latlng.lat, latlng.lng]);
        if (drawPoints.length >= 3) {
          if (currentPoly) map.removeLayer(currentPoly);
          currentPoly = L.polygon(drawPoints, {
            color: activeTab.color, fillColor: activeTab.color,
            fillOpacity: 0.2, weight: 2, dashArray: '5 4'
          }).addTo(map);
        }
      }, 250);
    });

    map.on('dblclick', e => {
      if (!drawingMode || !currentPoly || drawPoints.length < 3) return;
      clearTimeout(clickTimer);
      const tab     = activeTab;
      const latlngs = currentPoly.getLatLngs()[0];
      const geo     = latlngs.map(p => [p.lat, p.lng]);
      const opp     = calcAreaM2(latlngs);
      map.removeLayer(currentPoly);
      const finalPoly = L.polygon(geo, {
        color: tab.color, fillColor: tab.color, fillOpacity: 0.3, weight: 2
      }).addTo(layers[tab.key]);
      tabZones[tab.key].push({ id: nextZoneId++, kind: 'polygon', geo, opp, poly: finalPoly });
      drawingMode = false;
      currentPoly = null;
      drawPoints  = [];
      map.getContainer().style.cursor = '';
      document.getElementById('map-hint').classList.add('hidden');
      saveTabZones(tab.key);
      renderTabs();
    });

    function saveTabZones(key) {
      const zones = tabZones[key].map(z => {
        const base = { geo: z.geo, opp: z.opp, kind: z.kind || 'polygon' };
        if (z.kind === 'parkingSpot') {
          base.center = z.center;
          base.angle = z.angle || 0;
          base.widthM = z.widthM || PARKING_STANDARD.widthM;
          base.lengthM = z.lengthM || PARKING_STANDARD.lengthM;
          base.spots = z.spots || 1;
        }
        if (z.kind === 'parkingBlock') {
          base.center = z.center;
          base.angle = z.angle || 0;
          base.widthM = z.widthM || (PARKING_STANDARD.widthM * (z.spots || 3));
          base.lengthM = z.lengthM || PARKING_STANDARD.lengthM;
          base.spots = z.spots || 3;
        }
        return base;
      });
      const totalOpp = tabZones[key].reduce((s, z) => s + z.opp, 0);
      if (!variant[key]) variant[key] = {};
      variant[key].zones = zones;
      variant[key].opp   = totalOpp;
      variant[key].geo   = zones.length > 0 ? zones[0].geo : [];
      const updates = {};
      updates[key] = { zones, opp: totalOpp, geo: variant[key].geo };
      updateGebiedVariantById(gebiedId, updates);
      updateBouwbaarDisplay();
    }

    function removeZone(key, id) {
      const idx = tabZones[key].findIndex(z => z.id === id);
      if (idx === -1) return;
      map.removeLayer(tabZones[key][idx].poly);
      if (tabZones[key][idx].centerHandle) parkingHandleLayer.removeLayer(tabZones[key][idx].centerHandle);
      if (tabZones[key][idx].rotateHandle) parkingHandleLayer.removeLayer(tabZones[key][idx].rotateHandle);
      tabZones[key].splice(idx, 1);
      saveTabZones(key);
      if (key === 'parkeren' && activeTab && activeTab.key === 'parkeren') showParkingHandles();
      renderTabs();
    }

    function stopDrawing() {
      clearTimeout(clickTimer);
      if (currentPoly) { map.removeLayer(currentPoly); currentPoly = null; }
      drawingMode = false;
      drawPoints  = [];
      placingParkingCount = 0;
      map.getContainer().style.cursor = '';
      document.getElementById('map-hint').classList.add('hidden');
    }

    function toggleDrawing(tab) {
      if (placingParkingCount > 0) placingParkingCount = 0;
      if (drawingMode) {
        stopDrawing();
        renderTabs();
      } else {
        activeTab   = tab;
        drawingMode = true;
        drawPoints  = [];
        currentPoly = null;
        map.getContainer().style.cursor = 'crosshair';
        document.getElementById('map-hint').classList.remove('hidden');
        renderTabs();
      }
    }

    function toggleParkingPlacement(spots) {
      if (!activeTab || activeTab.key !== 'parkeren') return;
      if (drawingMode) stopDrawing();
      placingParkingCount = placingParkingCount === spots ? 0 : spots;
      if (placingParkingCount > 0) {
        map.getContainer().style.cursor = 'copy';
        const hint = document.getElementById('map-hint');
        hint.textContent = `Klik op de kaart om ${placingParkingCount} standaard parkeerplaats${placingParkingCount > 1 ? 'en' : ''} te plaatsen`;
        hint.classList.remove('hidden');
      } else {
        map.getContainer().style.cursor = '';
        document.getElementById('map-hint').classList.add('hidden');
      }
      renderTabs();
    }

    function rotateParkingZone(id, deltaDeg) {
      const zone = tabZones.parkeren.find(z => z.id === id && (z.kind === 'parkingSpot' || z.kind === 'parkingBlock'));
      if (!zone) return;
      zone.angle = (zone.angle + deltaDeg + 360) % 360;
      lastParkingAngle = zone.angle;
      rebuildParkingZone(zone, true);
      if (activeTab && activeTab.key === 'parkeren') showParkingHandles();
    }

    // â”€â”€ Buildable-area overlay + summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateBouwbaarDisplay() {
      const kavelOpp = variant.opp || 0;
      document.getElementById('kavel-opp-display').textContent =
        kavelOpp ? kavelOpp.toLocaleString('nl-NL') + ' mÂ²' : 'â€” mÂ²';

      let nietBebouwbaarOpp = 0;
      TABS.forEach(t => {
        const opp = tabZones[t.key].reduce((s, z) => s + z.opp, 0);
        if (opp) nietBebouwbaarOpp += opp;
        const el = document.getElementById('opp-summary-' + t.key);
        if (el) el.textContent = opp ? opp.toLocaleString('nl-NL') + ' mÂ²' : 'â€” mÂ²';
      });

      const bebouwbaarOpp = Math.max(0, kavelOpp - nietBebouwbaarOpp);
      document.getElementById('bebouwbaar-opp-display').textContent =
        bebouwbaarOpp.toLocaleString('nl-NL') + ' mÂ²';

      // Compute and draw the remaining buildable polygon (kavel minus all zones)
      bouwbaarLayer.clearLayers();
      if (variant.geo && variant.geo.length >= 3) {
        try {
          const kavelRing = variant.geo.map(c => [c[1], c[0]]);
          kavelRing.push(kavelRing[0]);
          let bouwbaarFeat = turf.polygon([kavelRing]);

          TABS.forEach(t => {
            tabZones[t.key].forEach(z => {
              if (z.geo && z.geo.length >= 3) {
                const ring = z.geo.map(c => [c[1], c[0]]);
                ring.push(ring[0]);
                const diff = turf.difference(turf.featureCollection([bouwbaarFeat, turf.polygon([ring])]));
                if (diff) bouwbaarFeat = diff;
              }
            });
          });

          const geom = bouwbaarFeat.geometry;
          const style = { color: '#059669', fillColor: '#059669', fillOpacity: 0.2, weight: 1.5 };
          if (geom.type === 'Polygon') {
            L.polygon(geom.coordinates.map(r => r.map(c => [c[1], c[0]])), style).addTo(bouwbaarLayer);
          } else if (geom.type === 'MultiPolygon') {
            geom.coordinates.forEach(poly =>
              L.polygon(poly.map(r => r.map(c => [c[1], c[0]])), style).addTo(bouwbaarLayer)
            );
          }
        } catch (e) {
          console.warn('Bouwbaar berekening mislukt:', e);
        }
      }
    }

    // â”€â”€ Tabs render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderTabs() {
      const container = document.getElementById('tabs-container');
      container.innerHTML = '';

      TABS.forEach((tab, idx) => {
        const zones    = tabZones[tab.key];
        const isDone   = zones.length > 0;
        const isActive = activeTab && activeTab.key === tab.key;

        if (isActive) {
          const isDrawing = drawingMode;
          const totalOpp  = zones.reduce((s, z) => s + z.opp, 0);
          const card = document.createElement('div');
          card.className = 'card p-4 flex flex-col gap-3';
          card.style.border = '2px solid #7C3AED';
          const zonesHtml = zones.map((z, i) => {
            if (z.kind === 'parkingSpot' || z.kind === 'parkingBlock') {
              const label = z.spots && z.spots > 1 ? `${z.spots} plekken` : `Plek ${i + 1}`;
              return `
              <div class="flex flex-col gap-1 text-xs">
                <div class="flex items-center gap-1">
                  <span class="text-gray-600 flex-1">${label}</span>
                  <span class="text-gray-400 flex-shrink-0">${z.opp.toLocaleString('nl-NL')} mÂ²</span>
                  <button onclick="removeZone('${tab.key}', ${z.id})"
                    class="text-gray-300 hover:text-red-400 transition-colors leading-none flex-shrink-0"
                    title="Verwijderen">Ã—</button>
                </div>
                <div class="flex gap-1">
                  <button onclick="rotateParkingZone(${z.id}, -15)" class="px-1.5 py-0.5 rounded border border-gray-200 text-gray-500 hover:text-violet-700">â†º</button>
                  <button onclick="rotateParkingZone(${z.id}, 15)" class="px-1.5 py-0.5 rounded border border-gray-200 text-gray-500 hover:text-violet-700">â†»</button>
                </div>
              </div>`;
            }
            return `
            <div class="flex items-center gap-1 text-xs">
              <span class="text-gray-600 flex-1">Zone ${i + 1}</span>
              <span class="text-gray-400 flex-shrink-0">${z.opp.toLocaleString('nl-NL')} mÂ²</span>
              <button onclick="removeZone('${tab.key}', ${z.id})"
                class="text-gray-300 hover:text-red-400 transition-colors leading-none flex-shrink-0"
                title="Verwijderen">Ã—</button>
            </div>`;
          }).join('');
          card.innerHTML = `
            <h3 class="font-semibold text-sm text-gray-700">${tab.label}</h3>
            <button onclick="toggleDrawing(TABS[${idx}])"
              class="w-full text-xs font-medium py-1.5 px-3 rounded-lg border transition-all ${isDrawing
                ? 'border-red-300 text-red-500 hover:bg-red-50'
                : 'border-violet-300 text-violet-600 hover:bg-violet-50'}">
              ${isDrawing ? 'âœ• Stoppen met tekenen' : 'âœ Teken zone'}
            </button>
            ${tab.key === 'parkeren' ? `<div class="grid grid-cols-1 gap-1">
              <button onclick="toggleParkingPlacement(1)"
                class="w-full text-xs font-medium py-1.5 px-3 rounded-lg border transition-all ${placingParkingCount === 1
                  ? 'border-red-300 text-red-500 hover:bg-red-50'
                  : 'border-sky-300 text-sky-600 hover:bg-sky-50'}">
                ${placingParkingCount === 1 ? 'âœ• Stop 1 plek plaatsen' : 'ğŸ…¿ Plaats 1 parkeerplek'}
              </button>
              <button onclick="toggleParkingPlacement(3)"
                class="w-full text-xs font-medium py-1.5 px-3 rounded-lg border transition-all ${placingParkingCount === 3
                  ? 'border-red-300 text-red-500 hover:bg-red-50'
                  : 'border-sky-300 text-sky-600 hover:bg-sky-50'}">
                ${placingParkingCount === 3 ? 'âœ• Stop 3 plekken plaatsen' : 'ğŸ…¿ Plaats 3 parkeerplekken'}
              </button>
              <button onclick="toggleParkingPlacement(4)"
                class="w-full text-xs font-medium py-1.5 px-3 rounded-lg border transition-all ${placingParkingCount === 4
                  ? 'border-red-300 text-red-500 hover:bg-red-50'
                  : 'border-sky-300 text-sky-600 hover:bg-sky-50'}">
                ${placingParkingCount === 4 ? 'âœ• Stop 4 plekken plaatsen' : 'ğŸ…¿ Plaats 4 parkeerplekken'}
              </button>
              <p class="text-[11px] text-gray-400">Sleep blauwe punt = verplaatsen, paarse punt = roteren op kaart.</p>
            </div>` : ''}
            ${zonesHtml
              ? `<div class="flex flex-col gap-1">${zonesHtml}</div>`
              : '<p class="text-xs text-gray-300">Nog geen zones getekend</p>'}
            <div class="flex items-center justify-between text-xs text-gray-500 pt-1 border-t border-gray-100">
              <span>Totaal</span>
              <span class="font-semibold text-violet-700">${totalOpp ? totalOpp.toLocaleString('nl-NL') + ' mÂ²' : 'â€” mÂ²'}</span>
            </div>
            <button onclick="volgendeTab(${idx})" class="btn-primary w-full text-sm py-2">volgende</button>`;
          container.appendChild(card);
        } else {
          const pill = document.createElement('button');
          const activeIdx = TABS.findIndex(t => activeTab && t.key === activeTab.key);
          pill.className = 'tab-pill ' + (isDone ? 'done' : idx > activeIdx ? 'pending' : '');
          pill.textContent = (isDone ? 'âœ“ ' : '') + tab.label;
          pill.onclick = () => { stopDrawing(); activeTab = tab; if (tab.key === 'parkeren') showParkingHandles(); else hideParkingHandles(); renderTabs(); };
          container.appendChild(pill);
        }
      });
    }

    function volgendeTab(currentIdx) {
      stopDrawing();
      hideParkingHandles();
      if (currentIdx + 1 < TABS.length) {
        activeTab = TABS[currentIdx + 1];
        if (activeTab.key === 'parkeren') showParkingHandles();
        renderTabs();
      } else {
        window.location.href = 'gebied-stap-3-programma.html?id=' + gebiedId;
      }
    }

    // Start with first tab active
    activeTab = TABS[0];

    // Normalize previously saved parkeer-zones (incl. standaard parkeerplaatsen)
    tabZones.parkeren = tabZones.parkeren.map(z => {
      const zone = { ...z };
      if (!zone.kind) zone.kind = 'polygon';
      if (zone.kind === 'parkingSpot' || zone.kind === 'parkingBlock') {
        zone.spots = zone.spots || (zone.kind === 'parkingBlock' ? 3 : 1);
        zone.widthM = zone.widthM || PARKING_STANDARD.widthM * zone.spots;
        zone.lengthM = zone.lengthM || PARKING_STANDARD.lengthM;
        zone.center = zone.center || calcGeoCenter(zone.geo) || { lat: map.getCenter().lat, lng: map.getCenter().lng };
        zone.angle = typeof zone.angle === 'number' ? zone.angle : 0;
        zone.opp = zone.opp || Math.round(zone.widthM * zone.lengthM);
        rebuildParkingZone(zone, false);
        lastParkingAngle = zone.angle || 0;
      }
      return zone;
    });

    if (activeTab.key === 'parkeren') showParkingHandles();

    renderTabs();
    updateBouwbaarDisplay();
  </script>
  <script src="js/bot.js"></script>
</body>
