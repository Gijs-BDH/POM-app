<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POM – Gebied Stap 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    #map { height: 480px; border-radius: 0.75rem; }
    .tab-pill {
      width: 100%; padding: 0.55rem 1rem; border-radius: 99px;
      border: 1.5px solid #E5E7EB; background: white;
      color: #9CA3AF; font-size: 0.8rem; font-weight: 500;
      text-align: center; cursor: pointer; transition: all 0.15s;
    }
    .tab-pill.active  { border-color: #7C3AED; color: #7C3AED; box-shadow: 0 0 0 3px rgba(124,58,237,0.1); }
    .tab-pill.done    { border-color: #D1FAE5; background: #ECFDF5; color: #059669; cursor: default; }
    .tab-pill.pending { color: #D1D5DB; border-color: #F3F4F6; cursor: default; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">

  <div class="max-w-7xl mx-auto">
    <a href="project-overzicht.html" class="breadcrumb">← Project overzicht</a>
    <h1 id="project-titel" class="page-title"></h1>
    <div id="step-indicator" class="mb-6"></div>

    <div class="flex gap-5">
      <div id="nav-panel" class="nav-panel"></div>

      <!-- Kavelpaspoort -->
      <div class="w-56 flex-shrink-0 card p-4 flex flex-col gap-3" style="min-height:480px;">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Kavelpaspoort</h3>
        <div class="flex-1 rounded-lg overflow-hidden">
          <img src="src/assets/img_kavelpaspoort.png" class="w-full h-full object-cover"/>
        </div>
      </div>

      <!-- Map -->
      <div class="flex-1">
        <div id="map"></div>
        <p id="map-hint" class="text-xs text-gray-400 mt-2 text-center hidden">
          Klik op de kaart om punten te plaatsen &nbsp;·&nbsp; dubbelklik om te beëindigen
        </p>
      </div>

      <!-- Right: tab list + summary -->
      <div class="w-52 flex-shrink-0 flex flex-col gap-3">
        <div id="tabs-container" class="flex flex-col gap-2"></div>

        <!-- Oppervlak summary -->
        <div class="card p-4 flex flex-col gap-2">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Oppervlak</h3>
          <div class="flex justify-between text-xs text-gray-500">
            <span>Bouwvlak</span>
            <span id="kavel-opp-display" class="font-medium text-gray-700">— m²</span>
          </div>
          <div class="flex justify-between text-xs" style="color:#F97316">
            <span>· Onbebouwd</span>
            <span id="opp-summary-onbebouwdGebied">— m²</span>
          </div>
          <div class="flex justify-between text-xs" style="color:#EF4444">
            <span>· Uitsluiting</span>
            <span id="opp-summary-uitsluiting">— m²</span>
          </div>
          <div class="flex justify-between text-xs" style="color:#3B82F6">
            <span>· Parkeren</span>
            <span id="opp-summary-parkeren">— m²</span>
          </div>
          <div class="border-t border-gray-100 pt-2 flex justify-between text-xs font-semibold">
            <span class="text-gray-700">Bebouwbaar</span>
            <span id="bebouwbaar-opp-display" class="text-emerald-600">— m²</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
  <script src="js/state.js"></script>
  <script>
    const params    = new URLSearchParams(window.location.search);
    const gebiedId  = params.get('id');
    const project   = getCurrentProject();
    if (!project) { window.location.href = 'index.html'; }

    let variant = (project.gebiedVarianten || []).find(g => g.id === gebiedId);
    if (!variant) { window.location.href = 'project-overzicht.html'; }

    // Ensure all tab keys exist on the in-memory variant (older variants may predate onbebouwdGebied)
    const TABS = [
      { key: 'onbebouwdGebied', label: 'Onbebouwd gebied', color: '#F97316' },
      { key: 'uitsluiting',    label: 'Uitsluiting gebied', color: '#EF4444' },
      { key: 'parkeren',       label: 'Parkeren',          color: '#3B82F6' },
    ];
    TABS.forEach(t => { if (!variant[t.key]) variant[t.key] = { geo: [], opp: 0 }; });

    document.getElementById('project-titel').textContent = project.naam;
    document.getElementById('step-indicator').innerHTML  = renderStepIndicator(2, 5, ['gebied-stap-1b-kavels.html']);
    document.getElementById('nav-panel').innerHTML       = renderNavPanel('gebied', project);

    // ── Map ───────────────────────────────────────────────────────────────────
    const MAP_VIEW_KEY = 'pom_map_view_gebied_' + project.id;
    const savedView = JSON.parse(localStorage.getItem(MAP_VIEW_KEY) || 'null');
    const map = L.map('map').setView(
      savedView ? [savedView.lat, savedView.lng] : [52.2, 5.3],
      savedView ? savedView.zoom : 8
    );
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);
    map.on('moveend', () => {
      const c = map.getCenter();
      localStorage.setItem(MAP_VIEW_KEY, JSON.stringify({ lat: c.lat, lng: c.lng, zoom: map.getZoom() }));
    });

    // Stap-1 reference kavel (read-only dashed boundary)
    if (variant.geo && variant.geo.length >= 3) {
      L.polygon(variant.geo, { color: '#7C3AED', fillColor: '#7C3AED',
        fillOpacity: 0.06, weight: 2, dashArray: '6 4' }).addTo(map);
    }

    // Layer group per tab + one for the computed buildable area
    const layers = {};
    TABS.forEach(t => { layers[t.key] = L.layerGroup().addTo(map); });
    const bouwbaarLayer = L.layerGroup().addTo(map);

    // ── Multi-zone state per tab ──────────────────────────────────────────────
    const tabZones = {};
    let nextZoneId = 1;
    TABS.forEach(t => {
      tabZones[t.key] = [];
      const data = variant[t.key];
      if (data) {
        const zonesData = (data.zones && data.zones.length > 0)
          ? data.zones
          : (data.geo && data.geo.length >= 3 ? [{ geo: data.geo, opp: data.opp || 0 }] : []);
        zonesData.forEach(z => {
          if (z.geo && z.geo.length >= 3) {
            const poly = L.polygon(z.geo, { color: t.color, fillColor: t.color, fillOpacity: 0.3, weight: 2 }).addTo(layers[t.key]);
            tabZones[t.key].push({ id: nextZoneId++, geo: z.geo, opp: z.opp || 0, poly });
          }
        });
      }
    });

    // Fit map to existing data (only on first visit; fall back to stap-1 kavel if tabs empty)
    if (!savedView) {
      const allGeo = TABS.flatMap(t => (variant[t.key] && variant[t.key].geo) || []);
      const fitGeo = allGeo.length >= 3 ? allGeo
                   : (variant.geo && variant.geo.length >= 3 ? variant.geo : null);
      if (fitGeo) {
        map.fitBounds(L.polygon(fitGeo).getBounds(), { padding: [40, 40] });
      }
    }

    // ── Drawing state ─────────────────────────────────────────────────────────
    let activeTab     = null;
    let drawingMode   = false;
    let drawPoints    = [];
    let currentPoly   = null;
    let clickTimer    = null;

    function calcAreaM2(latlngs) {
      if (!latlngs || latlngs.length < 3) return 0;
      let area = 0;
      const n = latlngs.length;
      for (let i = 0; i < n; i++) {
        const j = (i + 1) % n;
        area += latlngs[i].lat * latlngs[j].lng;
        area -= latlngs[j].lat * latlngs[i].lng;
      }
      const DEG_TO_M = 111320;
      return Math.round(Math.abs(area / 2) * DEG_TO_M * DEG_TO_M * Math.cos(52 * Math.PI / 180));
    }

    map.on('click', e => {
      if (!drawingMode) return;
      clearTimeout(clickTimer);
      const latlng = e.latlng;
      clickTimer = setTimeout(() => {
        drawPoints.push([latlng.lat, latlng.lng]);
        if (drawPoints.length >= 3) {
          if (currentPoly) map.removeLayer(currentPoly);
          currentPoly = L.polygon(drawPoints, {
            color: activeTab.color, fillColor: activeTab.color,
            fillOpacity: 0.2, weight: 2, dashArray: '5 4'
          }).addTo(map);
        }
      }, 250);
    });

    map.on('dblclick', e => {
      if (!drawingMode || !currentPoly || drawPoints.length < 3) return;
      clearTimeout(clickTimer);
      const tab     = activeTab;
      const latlngs = currentPoly.getLatLngs()[0];
      const geo     = latlngs.map(p => [p.lat, p.lng]);
      const opp     = calcAreaM2(latlngs);
      map.removeLayer(currentPoly);
      const finalPoly = L.polygon(geo, {
        color: tab.color, fillColor: tab.color, fillOpacity: 0.3, weight: 2
      }).addTo(layers[tab.key]);
      tabZones[tab.key].push({ id: nextZoneId++, geo, opp, poly: finalPoly });
      drawingMode = false;
      currentPoly = null;
      drawPoints  = [];
      map.getContainer().style.cursor = '';
      document.getElementById('map-hint').classList.add('hidden');
      saveTabZones(tab.key);
      renderTabs();
    });

    function saveTabZones(key) {
      const zones    = tabZones[key].map(z => ({ geo: z.geo, opp: z.opp }));
      const totalOpp = tabZones[key].reduce((s, z) => s + z.opp, 0);
      if (!variant[key]) variant[key] = {};
      variant[key].zones = zones;
      variant[key].opp   = totalOpp;
      variant[key].geo   = zones.length > 0 ? zones[0].geo : [];
      const updates = {};
      updates[key] = { zones, opp: totalOpp, geo: variant[key].geo };
      updateGebiedVariantById(gebiedId, updates);
      updateBouwbaarDisplay();
    }

    function removeZone(key, id) {
      const idx = tabZones[key].findIndex(z => z.id === id);
      if (idx === -1) return;
      map.removeLayer(tabZones[key][idx].poly);
      tabZones[key].splice(idx, 1);
      saveTabZones(key);
      renderTabs();
    }

    function stopDrawing() {
      clearTimeout(clickTimer);
      if (currentPoly) { map.removeLayer(currentPoly); currentPoly = null; }
      drawingMode = false;
      drawPoints  = [];
      map.getContainer().style.cursor = '';
      document.getElementById('map-hint').classList.add('hidden');
    }

    function toggleDrawing(tab) {
      if (drawingMode) {
        stopDrawing();
        renderTabs();
      } else {
        activeTab   = tab;
        drawingMode = true;
        drawPoints  = [];
        currentPoly = null;
        map.getContainer().style.cursor = 'crosshair';
        document.getElementById('map-hint').classList.remove('hidden');
        renderTabs();
      }
    }

    // ── Buildable-area overlay + summary ─────────────────────────────────────
    function updateBouwbaarDisplay() {
      const kavelOpp = variant.opp || 0;
      document.getElementById('kavel-opp-display').textContent =
        kavelOpp ? kavelOpp.toLocaleString('nl-NL') + ' m²' : '— m²';

      let nietBebouwbaarOpp = 0;
      TABS.forEach(t => {
        const opp = tabZones[t.key].reduce((s, z) => s + z.opp, 0);
        if (opp) nietBebouwbaarOpp += opp;
        const el = document.getElementById('opp-summary-' + t.key);
        if (el) el.textContent = opp ? opp.toLocaleString('nl-NL') + ' m²' : '— m²';
      });

      const bebouwbaarOpp = Math.max(0, kavelOpp - nietBebouwbaarOpp);
      document.getElementById('bebouwbaar-opp-display').textContent =
        bebouwbaarOpp.toLocaleString('nl-NL') + ' m²';

      // Compute and draw the remaining buildable polygon (kavel minus all zones)
      bouwbaarLayer.clearLayers();
      if (variant.geo && variant.geo.length >= 3) {
        try {
          const kavelRing = variant.geo.map(c => [c[1], c[0]]);
          kavelRing.push(kavelRing[0]);
          let bouwbaarFeat = turf.polygon([kavelRing]);

          TABS.forEach(t => {
            tabZones[t.key].forEach(z => {
              if (z.geo && z.geo.length >= 3) {
                const ring = z.geo.map(c => [c[1], c[0]]);
                ring.push(ring[0]);
                const diff = turf.difference(turf.featureCollection([bouwbaarFeat, turf.polygon([ring])]));
                if (diff) bouwbaarFeat = diff;
              }
            });
          });

          const geom = bouwbaarFeat.geometry;
          const style = { color: '#059669', fillColor: '#059669', fillOpacity: 0.2, weight: 1.5 };
          if (geom.type === 'Polygon') {
            L.polygon(geom.coordinates.map(r => r.map(c => [c[1], c[0]])), style).addTo(bouwbaarLayer);
          } else if (geom.type === 'MultiPolygon') {
            geom.coordinates.forEach(poly =>
              L.polygon(poly.map(r => r.map(c => [c[1], c[0]])), style).addTo(bouwbaarLayer)
            );
          }
        } catch (e) {
          console.warn('Bouwbaar berekening mislukt:', e);
        }
      }
    }

    // ── Tabs render ───────────────────────────────────────────────────────────
    function renderTabs() {
      const container = document.getElementById('tabs-container');
      container.innerHTML = '';

      TABS.forEach((tab, idx) => {
        const zones    = tabZones[tab.key];
        const isDone   = zones.length > 0;
        const isActive = activeTab && activeTab.key === tab.key;

        if (isActive) {
          const isDrawing = drawingMode;
          const totalOpp  = zones.reduce((s, z) => s + z.opp, 0);
          const card = document.createElement('div');
          card.className = 'card p-4 flex flex-col gap-3';
          card.style.border = '2px solid #7C3AED';
          const zonesHtml = zones.map((z, i) => `
            <div class="flex items-center gap-1 text-xs">
              <span class="text-gray-600 flex-1">Zone ${i + 1}</span>
              <span class="text-gray-400 flex-shrink-0">${z.opp.toLocaleString('nl-NL')} m²</span>
              <button onclick="removeZone('${tab.key}', ${z.id})"
                class="text-gray-300 hover:text-red-400 transition-colors leading-none flex-shrink-0"
                title="Verwijderen">×</button>
            </div>`).join('');
          card.innerHTML = `
            <h3 class="font-semibold text-sm text-gray-700">${tab.label}</h3>
            <button onclick="toggleDrawing(TABS[${idx}])"
              class="w-full text-xs font-medium py-1.5 px-3 rounded-lg border transition-all ${isDrawing
                ? 'border-red-300 text-red-500 hover:bg-red-50'
                : 'border-violet-300 text-violet-600 hover:bg-violet-50'}">
              ${isDrawing ? '✕ Stoppen met tekenen' : '✏ Teken zone'}
            </button>
            ${zonesHtml
              ? `<div class="flex flex-col gap-1">${zonesHtml}</div>`
              : '<p class="text-xs text-gray-300">Nog geen zones getekend</p>'}
            <div class="flex items-center justify-between text-xs text-gray-500 pt-1 border-t border-gray-100">
              <span>Totaal</span>
              <span class="font-semibold text-violet-700">${totalOpp ? totalOpp.toLocaleString('nl-NL') + ' m²' : '— m²'}</span>
            </div>
            <button onclick="volgendeTab(${idx})" class="btn-primary w-full text-sm py-2">volgende</button>`;
          container.appendChild(card);
        } else {
          const pill = document.createElement('button');
          const activeIdx = TABS.findIndex(t => activeTab && t.key === activeTab.key);
          pill.className = 'tab-pill ' + (isDone ? 'done' : idx > activeIdx ? 'pending' : '');
          pill.textContent = (isDone ? '✓ ' : '') + tab.label;
          pill.onclick = () => { stopDrawing(); activeTab = tab; renderTabs(); };
          container.appendChild(pill);
        }
      });
    }

    function volgendeTab(currentIdx) {
      stopDrawing();
      if (currentIdx + 1 < TABS.length) {
        activeTab = TABS[currentIdx + 1];
        renderTabs();
      } else {
        window.location.href = 'gebied-stap-3-programma.html?id=' + gebiedId;
      }
    }

    // Start with first tab active
    activeTab = TABS[0];
    renderTabs();
    updateBouwbaarDisplay();
  </script>
  <script src="js/bot.js"></script>
</body>
</html>
